---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: uptime-kuma-pv-volume
  namespace: default
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/uptime-kuma"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uptime-kuma-pv-claim
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: default
  labels:
    app.kubernetes.io/name: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      # hostNetwork: true
      imagePullSecrets:
        - name: regcred
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: uptime-kuma-config
              mountPath: /app/data
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN
              value: "1"
      volumes:
        - name: uptime-kuma-config
          persistentVolumeClaim:
            claimName: uptime-kuma-pv-claim
