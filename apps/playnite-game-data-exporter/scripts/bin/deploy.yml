---
- hosts: gaming_pc
  gather_facts: yes
  connection: winrm
  vars_files:
    - ../../.secrets/secrets.yml

  tasks:
    - name: Copy Playnite extension scripts
      ansible.windows.win_copy:
          src: ../../dist/
          dest: C:\Users\{{ gaming_pc_user }}\AppData\Local\Playnite\Extensions\HomeAutomationGameDataExporter\
      vars:
        ansible_become_user: "{{ gaming_pc_user }}"
        ansible_remote_tmp: 'C:\tmp'