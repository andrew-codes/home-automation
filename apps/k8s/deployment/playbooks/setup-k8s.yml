---
- name: Setup Kubernetes
  hosts: main
  become: true
  become_method: ansible.builtin.sudo
  become_user: root
  gather_facts: true
  connection: ssh
  vars_files:
    - ../../.secrets/ansible-secrets.yml

  tasks:
    - name: Initializing kubernetes cluster
      changed_when: false
      command: "{{ item }}"
      with_items:
        - kubeadm init --pod-network-cidr="{{ pod_network_cidr }}"

    - name: Create directory for kube config
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      file:
        path: /home/{{ ansible_user }}/.kube
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"

    - name: Copy /etc/kubernetes/admin.conf to user's home directory /home/{{ ansible_user }}/.kube/config.
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/{{ ansible_user }}/.kube/config
        remote_src: true
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0600"

    - name: Remove the cache directory
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      file:
        path: /home/{{ ansible_user }}/.kube/cache
        state: absent

    - name: Copy Calico custom resource install
      copy:
        src: "{{ playbook_dir }}/../../src/calico-custom-resource-install.yaml"
        dest: /tmp/calico-custom-resource-install.yaml

    - name: Copy Calico custom resource operator
      copy:
        src: "{{ playbook_dir }}/../../src/calico-custom-resource-operator.yaml"
        dest: /tmp/calico-custom-resource-operator.yaml

    - name: Replace the pod network CIDR
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      changed_when: false
      command: yq eval '.spec.calicoNetwork.ipPools[0].cidr= "{{ pod_network_cidr }}"' -i /tmp/calico-custom-resource-install.yaml

    - name: Create pod network
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      changed_when: false
      command: "{{ item }}"
      with_items:
        - KUBECONFIG=~/etc/kubernetes/adim.conf kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.2/manifests/tigera-operator.yaml
        - KUBECONFIG=~/etc/kubernetes/adim.conf kubectl create -f /tmp/calico-custom-resources-install.yaml
        - KUBECONFIG=~/etc/kubernetes/adim.conf kubectl create -f /tmp/calico-custom-resources-operator.yaml

    - name: Pause
      pause: seconds=240

    - name: Remove taints
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      changed_when: false
      command: "{{ item }}"
      with_items:
        - KUBECONFIG=~/etc/kubernetes/adim.conf kubectl taint nodes --all node-role.kubernetes.io/control-plane-
        - KUBECONFIG=~/etc/kubernetes/adim.conf kubectl taint nodes --all node-role.kubernetes.io/master-

    - name: Get the token for joining the nodes with Kubernetes master
      changed_when: false
      shell: KUBECONFIG=~/etc/kubernetes/adim.conf kubeadm token create  --print-join-command
      register: kubernetes_join_command

    - name: Print join command
      debug:
        msg: "{{ kubernetes_join_command.stdout }}"

    - name: Copy join command to local file
      become: false
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="{{ playbook_dir }}/../../.secrets/kubernetes_join_command" mode=0777

    - name: Fetch kubeconfig to repo secrets
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      fetch:
        dest: "../../.secrets/.kube/config"
        flat: true
        src: "/home/{{ ansible_user }}/.kube/config"
