---
- import_playbook: reset-k8s.yml

- name: Setup Kuberentes
  hosts: main
  become: true
  become_method: ansible.builtin.sudo
  become_user: root
  gather_facts: true
  connection: ssh
  vars_files:
    - ../../.secrets/ansible-secrets.yml

  tasks:
    - name: Initializing kubernetes cluster
      changed_when: false
      command: "{{ item }}"
      with_items:
        - kubeadm init --pod-network-cidr="{{ pod_network_cidr }}"

    - name: Pause
      pause: seconds=240

    - name: Create directory for kube config
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      file:
        path: /home/{{ ansible_user }}/.kube
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"

    - name: Copy /etc/kubernetes/admin.conf to user's home directory /home/{{ ansible_user }}/.kube/config.
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/{{ ansible_user }}/.kube/config
        remote_src: true
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0600"

    - name: Remove the cache directory
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      file:
        path: /home/{{ ansible_user }}/.kube/cache
        state: absent

    - name: Create pod network
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      changed_when: false
      command: "{{ item }}"
      with_items:
        - "kubectl taint nodes {{ hostname }} node-role.kubernetes.io/master:NoSchedule-"
        - kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: Get the token for joining the nodes with Kuberentes master
      changed_when: false
      shell: kubeadm token create  --print-join-command
      register: kubernetes_join_command

    - name: Print join command
      debug:
        msg: "{{ kubernetes_join_command.stdout }}"

    - name: Copy join command to local file
      become: false
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="{{ playbook_dir }}/../../.secrets/kubernetes_join_command-{{ k8s_env }}" mode=0777

    - name: Fetch kubeconfig to repo secrets
      become_user: hl
      become_method: ansible.builtin.sudo
      become: true
      fetch:
        dest: "../../.secrets/.kube/config-{{ k8s_env }}"
        flat: true
        src: "/home/{{ ansible_user }}/.kube/config"
