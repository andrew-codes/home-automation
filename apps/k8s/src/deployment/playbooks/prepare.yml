---
- name: Prepare for Kubernetes
  hosts: all
  become: true
  become_method: ansible.builtin.sudo
  become_user: root
  gather_facts: true
  connection: ssh
  remote_user: root

  tasks:
    - name: Disable password SSH access
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "PasswordAuthentication .*"
        line: "PasswordAuthentication no"
        state: present

    - name: Add myself to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127\.0\.0\.1[ \t]+localhost'
        line: "127.0.0.1 localhost {{ hostname }}"
        state: present

    - name: Free port 53
      lineinfile:
        dest: /etc/systemd/resolved.conf
        regexp: "#DNSStubListener=yes"
        line: "DNSStubListener=no"
        state: present

    - name: Unset DNS
      lineinfile:
        dest: /etc/systemd/resolved.conf
        regexp: "DNS=.*"
        state: absent

    - name: Free port 53
      shell: ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
      changed_when: false

    - name: Copy forward ipv4 script
      copy:
        src: "{{ playbook_dir }}/../../forward-ipv4.sh"
        dest: /tmp/forward-ipv4.sh
        mode: 0777

    - name: Forward IP4v4
      shell: . /tmp/forward-ipv4.sh

    - name: Reboot all the kubernetes nodes
      reboot:
        post_reboot_delay: 10
        reboot_timeout: 90
        connect_timeout: 60
        test_command: uptime

    - name: Upgrade and update apt
      apt:
        update_cache: true
        upgrade: full

    - name: Installing prerequisite packages
      apt:
        update_cache: true
        name:
          - apt-transport-https
          - conntrack
          - bindfs
          - ca-certificates
          - curl
          - gnupg-agent
          - gnupg
          - gnupg2
          - nfs-common
          - software-properties-common
          - qemu-guest-agent
        state: present

    - name: Remove packages
      apt:
        update_cache: true
        name:
          - ufw
        state: absent

    - name: Installing yq
      shell: curl -o  /usr/bin/yq  https://github.com/mikefarah/yq/releases/download/v4.6.3/yq_linux_amd64 && chmod +x /usr/bin/yq

    - name: Add helm official GPG key
      apt_key:
        url: https://baltocdn.com/helm/signing.asc
        keyring: /usr/share/keyrings/helm.gpg
        state: present

    - name: Add k8s GPG key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        state: present

    - name: Add Helm Repository
      apt_repository:
        repo: deb [arch=amd64 signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main
        state: present
        filename: helm
        mode: "0600"

    - name: Add Kubernetes Repository
      apt_repository:
        repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /
        state: present
        filename: kubernetes
        mode: "0600"

    - name: Install helm, container runtime
      apt:
        update_cache: true
        name:
          - helm
          - containerd
        state: present

    - name: Install runc
      shell: |
        curl -O -L https://github.com/opencontainers/runc/releases/download/v1.2.5/runc.amd64
        install -m 755 runc.amd64 /usr/local/sbin/runc

    - name: Configure containerd
      shell: |
        mkdir -p /etc/containerd/
        containerd config default | tee /etc/containerd/config.toml
        sudo sed -i 's/SystemdCgroup \= false/SystemdCgroup \= true/g' /etc/containerd/config.toml

    - name: Install cni backends
      shell: |
        mkdir -p /opt/cni/bin
        curl -O -L https://github.com/containernetworking/plugins/releases/download/v1.6.2/cni-plugins-linux-amd64-v1.6.2.tgz
        tar -C /opt/cni/bin -xzf cni-plugins-linux-amd64-v1.6.2.tgz

    - name: Enable service containerd, and enable persistently
      service:
        name: containerd
        enabled: true
        state: started

    - name: Restart containerd
      service:
        name: containerd
        state: restarted

    - name: Install kubernetes packages
      apt:
        update_cache: true
        allow_downgrade: true
        name:
          - kubeadm
          - kubectl
          - kubelet
        state: present

    - name: Hold kubeadm
      ansible.builtin.dpkg_selections:
        name: kubeadm
        selection: hold

    - name: Hold kubelet
      ansible.builtin.dpkg_selections:
        name: kubelet
        selection: hold

    - name: Hold kubectl
      ansible.builtin.dpkg_selections:
        name: kubectl
        selection: hold

    - name: Add IPs to /etc/hosts on master and workers
      lineinfile:
        dest: /etc/hosts
        regexp: ".*{{ item }}$"
        line: "{{ hostvars[item].ansible_host }} {{ item }}"
        state: present
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups.all }}"

    - name: Ensure IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: 1
        state: present
        reload: yes

    - name: Ensure iptables are not being overridden
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: 1
        state: present
        reload: yes

    - name: Enable service kubelet, and enable persistently
      service:
        name: kubelet
        enabled: true
        state: started

    - name: Ensure /usr/local/bin/conf-kmsg.sh contains the correct content
      copy:
        dest: /usr/local/bin/conf-kmsg.sh
        content: |
          #!/bin/sh -e
          if [ ! -e /dev/kmsg ]; then
              ln -s /dev/console /dev/kmsg
          fi

          mount --make-rshared /
        owner: root
        group: root
        mode: "0755"

    - name: Ensure conf-kmsg service file exists
      copy:
        dest: /etc/systemd/system/conf-kmsg.service
        content: |
          [Unit]
          Description=Make sure /dev/kmsg exists

          [Service]
          Type=simple
          RemainAfterExit=yes
          ExecStart=/usr/local/bin/conf-kmsg.sh
          TimeoutStartSec=0

          [Install]
          WantedBy=default.target
        owner: root
        group: root
        mode: "0644"

    - name: Reload systemd daemon
      command: systemctl daemon-reload

    - name: Enable and start conf-kmsg service
      service:
        name: conf-kmsg
        enabled: true
        state: started

    - name: Reboot all the kubernetes nodes
      reboot:
        post_reboot_delay: 10
        reboot_timeout: 90
        connect_timeout: 60
        test_command: uptime
