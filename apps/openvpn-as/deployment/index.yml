---
- hosts: all
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  vars_files:
    - .secrets/ansible-secrets.yml

  tasks:
    - name: Update apt
      become_user: root
      become_method: sudo
      become: yes
      shell: apt-get update --allow-releaseinfo-change

    - name: Installing Prerequisites
      apt:
        name:
          - ca-certificates
          - net-tools
          - gnupg
          - curl
        state: present

    - name: Setup apt key
      apt_key:
        url: https://as-repository.openvpn.net/as-repo-public.gpg
        state: present

    - name: Add repository
      apt_repository:
        repo: deb http://as-repository.openvpn.net/as/debian focal main
        state: present
        filename: openvpn-as
        mode: 0600

    - name: Installing OpenVPN AS
      apt:
        name:
          - openvpn-as
        state: present
        update_cache: yes

    - name: Change user password
      user:
        name: openvpn
        update_password: always
        password: "{{ openvpn_password|password_hash('sha512') }}"
