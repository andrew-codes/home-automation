mqtt:
  host: mqtt
  username: $MQTT_USERNAME
  password: $MQTT_PASSWORD
  topics:
    frigate: frigate/events
    matches: double-take/matches
    cameras: double-take/cameras

detect:
  match:
    save: true
    base64: true
    confidence: 60
    purge: 168
    min_area: 10000

  unknown:
    save: true
    base64: true
    confidence: 40
    purge: 168
    min_area: 0

frigate:
  url: http://frigate:5000
  image:
    height: 500
  attempts:
    latest: 10
    snapshot: 0
  cameras:
    - front_door
    - car_port_door

detectors:
  facebox:
    url: http://facebox:8080

time:
  format: F
  timezone: America/New_York
