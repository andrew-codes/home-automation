apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-wifi-updater
  namespace: default
  labels:
    app.kubernetes.io/name: guest-wifi-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guest-wifi-updater
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guest-wifi-updater
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: mqtt-is-ready
          image: docker-registry:5000/mqtt-client:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 sub -h 192.168.1.18 -p 30519 -t '$SYS/#' -C 1 | grep -v Error || exit 1"
      containers:
        - name: guest-wifi-updater
          image: docker-registry:5000/guest-wifi-updater:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: health
              protocol: TCP
          env:
            - name: DEBUG
              value: "@ha/guest-wifi-updater*"
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-username
                  key: secret-value
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-password
                  key: secret-value
            - name: UNIFI_IP
              valueFrom:
                secretKeyRef:
                  name: unifi-ip
                  key: secret-value
            - name: UNIFI_PORT
              valueFrom:
                secretKeyRef:
                  name: unifi-port
                  key: secret-value
            - name: UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unifi-username
                  key: secret-value
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unifi-password
                  key: secret-value

---
apiVersion: v1
kind: Service
metadata:
  name: guest-wifi-updater
  namespace: default
  labels:
    app.kubernetes.io/name: guest-wifi-updater
spec:
  type: ClusterIP
  ports:
    - name: health
      port: 80
      protocol: TCP
      targetPort: health
  selector:
    app.kubernetes.io/name: guest-wifi-updater
