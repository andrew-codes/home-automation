            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgres-db
                  key: secret-value

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgres-password
                  key: secret-value

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgres-user
                  key: secret-value

            - name: ROUTER_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-router-ip
                  key: secret-value

            - name: SPOTCAST_DC
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-dc
                  key: secret-value

            - name: SPOTCAST_DC_2
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-dc-2
                  key: secret-value

            - name: SPOTCAST_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-key
                  key: secret-value

            - name: SPOTCAST_KEY_2
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-key-2
                  key: secret-value

            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotify-client-id
                  key: secret-value

            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotify-client-secret
                  key: secret-value

            - name: TIME_ZONE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-time-zone
                  key: secret-value

            - name: UNIT_SYSTEM
              valueFrom:
                secretKeyRef:
                  name: home-assistant-unit-system
                  key: secret-value

            - name: WITHINGS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-withings-client-id
                  key: secret-value

            - name: WITHINGS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-withings-client-secret
                  key: secret-value

            - name: HASS_SERVER
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-url
                  key: secret-value
            - name: HASS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-token
                  key: secret-value
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unifi-password
                  key: secret-value
            - name: UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unifi-username
                  key: secret-value

          volumeMounts:
            - name: home-assistant-config-volume
              mountPath: /config
            - name: ha-secrets-volume
              mountPath: /root/set_ssh_keys.sh
              subPath: set_ssh_keys.sh
            - name: ha-secrets-volume
              mountPath: /root/generate_secrets_yaml.sh
              subPath: generate_secrets_yaml.sh
            - name: home-assistant-new-config-volume
              mountPath: /new-config

      volumes:
        - name: ha-secrets-volume
          configMap:
            name: secrets
            defaultMode: 0600
       

     