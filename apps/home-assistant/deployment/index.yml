---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secrets
  namespace: default
data:
  set_ssh_keys.sh: |
    #!/usr/bin env sh
    mkdir -p /root/.ssh
    echo -e "${HOME_AUTOMATION_PRIVATE_SSH_KEY}" > /root/.ssh/id_rsa
    echo -e "${HOME_AUTOMATION_PUBLIC_SSH_KEY}" > /root/.ssh/id_rsa.pub
    chmod 0600 /root/.ssh/*
  generate_secrets_yaml.sh: |
    #!/usr/bin env sh
    echo "
    APPDAEMON_PASSWORD: '${APPDAEMON_PASSWORD}'
    APPDAEMON_URL: '${APPDAEMON_URL}'
    DOUBLE_TAKE_TOKEN: '${DOUBLE_TAKE_TOKEN}'
    ELEVATION: '${ELEVATION}'
    GAMING_ROOM_GAMING_PC_IP: '${GAMING_ROOM_GAMING_PC_IP}'
    GAMING_ROOM_GAMING_PC_MAC: '${GAMING_ROOM_GAMING_PC_MAC}'
    GAMING_ROOM_MACHINE_USERNAME: '${GAMING_ROOM_MACHINE_USERNAME}'
    GAMING_ROOM_NVIDIA_SHIELD_IP: '${GAMING_ROOM_NVIDIA_SHIELD_IP}'
    GAMING_ROOM_PLAYSTATION_5_IP: '${GAMING_ROOM_PLAYSTATION_5_IP}'
    GAMING_ROOM_TV_IP: '${GAMING_ROOM_TV_IP}'
    GAMING_ROOM_TV_MAC: '${GAMING_ROOM_TV_MAC}'
    GITHUB_RUNNER_AUTH_HEADER: 'token ${GITHUB_RUNNER_TOKEN}'
    GOOGLE_CALENDAR_CLIENT_ID: '${GOOGLE_CALENDAR_CLIENT_ID}'
    GOOGLE_CALENDAR_CLIENT_SECRET: '${GOOGLE_CALENDAR_CLIENT_SECRET}'
    HA_TOKEN: '${HA_TOKEN}'
    HA_URL: '${HA_URL}'
    HOME_AUTOMATION_PRIVATE_SSH_KEY: '${HOME_AUTOMATION_PRIVATE_SSH_KEY}'
    HOME_AUTOMATION_PUBLIC_SSH_KEY: '${HOME_AUTOMATION_PUBLIC_SSH_KEY}'
    INFLUXDB_TOKEN: '${INFLUXDB_TOKEN}'
    JIRA_AUTHORIZATION_HEADER: '${JIRA_AUTHORIZATION_HEADER}'
    LATITUDE: '${LATITUDE}'
    LONGITUDE: '${LONGITUDE}'
    POSTGRES_DB: '${POSTGRES_DB}'
    POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    POSTGRES_USER: '${POSTGRES_USER}'
    ROUTER_IP: '${ROUTER_IP}'
    SPOTCAST_DC: '${SPOTCAST_DC}'
    SPOTCAST_DC_2: '${SPOTCAST_DC_2}'
    SPOTCAST_KEY: '${SPOTCAST_KEY}'
    SPOTCAST_KEY_2: '${SPOTCAST_KEY_2}'
    SPOTIFY_CLIENT_ID: '${SPOTIFY_CLIENT_ID}'
    SPOTIFY_CLIENT_SECRET: '${SPOTIFY_CLIENT_SECRET}'
    TIME_ZONE: '${TIME_ZONE}'
    UNIFI_PASSWORD: '${UNIFI_PASSWORD}'
    UNIFI_USERNAME: '${UNIFI_USERNAME}'
    UNIT_SYSTEM: '${UNIT_SYSTEM}'
    WITHINGS_CLIENT_ID: '${WITHINGS_CLIENT_ID}'
    WITHINGS_CLIENT_SECRET: '${WITHINGS_CLIENT_SECRET}'
    MQTT_USERNAME: '${MQTT_USERNAME}'
    MQTT_PASSWORD: '${MQTT_PASSWORD}'
    TURN_OFF_GAMING_ROOM_GAMING_PC_COMMAND: 'ssh -n -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i /root/.ssh/id_rsa ${GAMING_ROOM_MACHINE_USERNAME}@${GAMING_ROOM_GAMING_PC_IP} \"C:\Windows\System32\rundll32.exe powrprof.dll,SetSuspendState Standby\"'
    DB_URL: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@home-assistant-postgres:5432/${POSTGRES_DB}'
    "
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: default
  labels:
    app: app
    app.kubernetes.io/name: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        app.kubernetes.io/name: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: docker-registry:5000/home-assistant:latest
          imagePullPolicy: Always
          env:
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-home-assistant-token
                  key: secret-value
            - name: APPDAEMON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-appdaemon-password
                  key: secret-value
            - name: APPDAEMON_URL
              valueFrom:
                secretKeyRef:
                  name: home-assistant-appdaemon-url
                  key: secret-value

            - name: DOUBLE_TAKE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-double-take-token
                  key: secret-value

            - name: ELEVATION
              valueFrom:
                secretKeyRef:
                  name: home-assistant-elevation
                  key: secret-value

            - name: GAMING_ROOM_GAMING_PC_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-gaming-pc-ip
                  key: secret-value

            - name: GAMING_ROOM_GAMING_PC_MAC
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-gaming-pc-mac
                  key: secret-value

            - name: GAMING_ROOM_MACHINE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-machine-username
                  key: secret-value

            - name: GAMING_ROOM_NVIDIA_SHIELD_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-nvidia-shield-ip
                  key: secret-value

            - name: GAMING_ROOM_PLAYSTATION_5_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-playstation-5-ip
                  key: secret-value

            - name: GAMING_ROOM_TV_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-tv-ip
                  key: secret-value

            - name: GAMING_ROOM_TV_MAC
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-tv-mac
                  key: secret-value

            - name: GITHUB_RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-action-runners-github-token
                  key: secret-value

            - name: GOOGLE_CALENDAR_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-google-calendar-client-id
                  key: secret-value

            - name: GOOGLE_CALENDAR_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-google-calendar-client-secret
                  key: secret-value

            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-token
                  key: secret-value

            - name: HA_URL
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-url
                  key: secret-value

            - name: HOME_AUTOMATION_PRIVATE_SSH_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-home-automation-private-ssh-key
                  key: secret-value

            - name: HOME_AUTOMATION_PUBLIC_SSH_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-home-automation-public-ssh-key
                  key: secret-value

            - name: JIRA_AUTHORIZATION_HEADER
              valueFrom:
                secretKeyRef:
                  name: home-assistant-jira-authorization-header
                  key: secret-value

            - name: LATITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-latitude
                  key: secret-value

            - name: LONGITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-longitude
