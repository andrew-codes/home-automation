automation:
  - alias: Report issue
    id: report_issue
    trigger:
      - platform: state
        entity_id: input_text.defect_summary
    condition:
      - "{{ is_state('input_text.defect_summary', '') == false }}"
    action:
      - service: rest_command.create_jira_issue
      - service: input_text.set_value
        entity_id: input_text.defect_summary
        data:
          value: ""
