rest_command:
  create_jira_issue:
    url: https://smith-simms.atlassian.net/rest/api/3/issue
    method: POST
    headers:
      authorization: !secret JIRA_AUTHORIZATION_HEADER
      accept: "application/json, text/html"
      user-agent: "Mozilla/5.0"
    payload: |
      {"update": {},"fields": {"summary": {{ states("input_text.defect_summary")|tojson }}, "issuetype": { "id": "10004" }, "project": { "id": "10000" }, "labels": [ "reported", "home-automation" ] } }
    content_type: "application/json; charset=utf-8"
    verify_ssl: true
