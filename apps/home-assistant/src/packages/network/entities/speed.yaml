sensor:
  - platform: template
    sensors:
      network_download_speed:
        name: Download Speed
        value_template: "{{ ((state_attr('sensor.unifi_gateway_www', 'xput-down') | default(0) | float ) ) | round(1) ) }}"
        unit_of_measurement: "Mbps"

      network_upload_speed:
        name: Upload Speed
        value_template: "{{ ((state_attr('sensor.unifi_gateway_www', 'xput-up') | default(0) | float ) ) | round(1) ) }}"
        unit_of_measurement: "Mbps"
