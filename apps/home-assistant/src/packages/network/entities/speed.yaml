template:
  - sensor:
      - name: Download Speed
        state: >
          {{ ((state_attr('sensor.unifi_gateway_www', 'xput_down') | default(0) | float ) | round(1)) }}
        unit_of_measurement: "Mbps"

      - name: Upload Speed
        state: >
          {{ ((state_attr('sensor.unifi_gateway_www', 'xput_up') | default(0) | float ) | round(1)) }}
        unit_of_measurement: "Mbps"
