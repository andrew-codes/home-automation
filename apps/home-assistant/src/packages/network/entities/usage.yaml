template:
  - sensor:
      - name: Bandwidth Usage Rx
        state: >
          {{ (state_attr('sensor.unifi_gateway_www', 'rx_bytes-r') | default(0) | float ) / 1000000000 }}
        unit_of_measurement: "GB"

      - name: Bandwidth Usage Tx
        state: >
          {{ (state_attr('sensor.unifi_gateway_www', 'tx_bytes-r') | default(0) | float ) / 1000000000 }}
        unit_of_measurement: "GB"

      - name: Total Bandwidth Usage
        state: >
          {{ (states('sensor.bandwidth_usage_rx') | float) + (states('sensor.bandwidth_usage_tx') | float) | float }}
        unit_of_measurement: "GB"
