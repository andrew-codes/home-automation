automation:
  - alias: Update guest PIN code
    trigger:
      - platform: mqtt
        topic: home/pin/+/+/set
    action:
      - service: input_text.set_value
        target:
          entity_id: "input_text.{{ trigger.topic.split('/')[2] }}_pin_{{ trigger.topic.split('/')[3] }}"
        data_template:
          value: "{{ trigger.payload }}"
