automation:
  - alias: Renew guest devices
    id: guest_tracking_renew_guest_devices
    trigger:
      - platform: time
        at: 01:00:00
    action:
      - service: mqtt.publish
        data:
          topic: "homeassistant/group/guest/renew"
          payload_template: >
            {% for entity_id in states.group.guests.attributes.entity_id %}{% if loop.first %}{% elif loop.last %}{% else %},{% endif %}{{ state_attr(entity_id, 'mac') }}{% endfor %}
