automation:
  - alias: Lock all doors when everyone is not home
    id: auto_lock_doors_when_away
    trigger:
      - platform: state
        entity_id: group.tracked_presence
        to: "not_home"
    action:
      - service: lock.lock
        entity_id: lock.front_door_deadbolt
      - service: lock.lock
        entity_id: lock.car_port_deadbolt
