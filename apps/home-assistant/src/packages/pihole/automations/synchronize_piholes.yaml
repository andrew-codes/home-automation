automation:
  - alias: Turning off pihole turns off all piholes
    id: turning_off_pihole_turns_off_all_piholes
    trigger:
      platform: state
      entity_id: switch.pi_hole
      to: "off"
    action:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.pi_hole_2

  - alias: Turning on pihole turns on all piholes
    id: turning_on_pihole_turns_on_all_piholes
    trigger:
      platform: state
      entity_id: switch.pi_hole
      to: "on"
    action:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.pi_hole_2
