automation:
  - alias: Notify users that pihole was not turned back on
    id: notify_users_pihole_was_not_turned_back_on
    trigger:
      platform: state
      entity_id: switch.pi_hole
      to: "off"
      for: "01:00:00"
    action:
      - service: switch.turn_on
        target:
          entity_id: switch.pi_hole
      - service: notify.mobile_app_andrew_s_iphone
        data:
          title: "PiHole is re-enabled"
          message: "PiHole has been disabled for an hour and is now re-enabled."
          data:
            push:
              category: pihole
      - service: notify.mobile_app_dorri_s_iphone
        data:
          title: "PiHole is re-enabled"
          message: "PiHole has been disabled for an hour and is now re-enabled."
          data:
            push:
              category: pihole
