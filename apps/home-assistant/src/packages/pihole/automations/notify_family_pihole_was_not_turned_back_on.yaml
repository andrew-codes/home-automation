automation:
  - alias: Notify users that pihole was not turned back on
    id: notify_users_pihole_was_not_turned_back_on
    trigger:
      platform: state
      entity_id: switch.pi_hole
      to: "off"
      for: "01:00:00"
    action:
      - service: switch.turn_on
        entity_id: switch.pi_hole
      - service: notify.ALL_DEVICES
        data:
          title: "PiHole is re-enabled"
          message: "PiHole has been disabled for an hour and is now re-enabled."
          data:
            push:
              category: pihole
