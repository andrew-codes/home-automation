automation:
  - alias: Setting Code 6 will set for all door locks
    trigger:
      - platform: state
        entity_id:
          - input_text.front_door_pin_6
    action:
      - service: input_text.set_value
        target:
          entity_id: input_text.car_port_door_pin_6
        data_template:
          value: "{{ trigger.to_state | int }}"