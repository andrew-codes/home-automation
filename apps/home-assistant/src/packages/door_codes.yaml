automation:
  - alias: Set code will set for all door locks
    id: set_code_will_set_for_all_door_locks
    trigger:
      - platform: state
        entity_id:
          - input_text.front_door_pin_6
      - platform: state
        entity_id:
          - input_text.front_door_pin_7
      - platform: state
        entity_id:
          - input_text.front_door_pin_8
      - platform: state
        entity_id:
          - input_text.front_door_pin_9
      - platform: state
        entity_id:
          - input_text.front_door_pin_10
      - platform: state
        entity_id:
          - input_text.front_door_pin_11
      - platform: state
        entity_id:
          - input_text.front_door_pin_12
      - platform: state
        entity_id:
          - input_text.front_door_pin_13
    action:
      - service: input_text.set_value
        target:
          entity_id: |
            input_text.car_port_door_pin_{{ trigger.entity_id |regex_replace(find="^.*front_door_pin_", replace="")}}
        data_template:
          value: "{{ trigger.to_state.state }}"

