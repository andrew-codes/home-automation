automation:
  - alias: Notify family of water leak
    id: notify_family_of_water_leak
    trigger:
      - platform: state
        entity_id: binary_sensor.pending_system_alerts
        to: "on"
    action:
      - service: switch.turn_off
        entity_id: switch.shutoff_valve
      - service: notify.mobile_app_andrew_s_iphone
        data:
          title: "Critical Alert: Water Leak"
          message: Potential water leak detected. Water has been shut off.
          data:
            push:
              sound:
                name: default
                critical: 1
                volume: 1.0
              category: critical_alert_water
      - service: notify.mobile_app_dorri_s_iphone
        data:
          title: "Critical Alert: Water Leak"
          message: Potential water leak detected. Water has been shut off.
          data:
            push:
              sound:
                name: default
                critical: 1
                volume: 1.0
              category: critical_alert_water
