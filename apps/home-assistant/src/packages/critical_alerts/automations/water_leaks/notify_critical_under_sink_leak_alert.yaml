automation:
  - alias: Notify family of under sink leaks
    id: notify_family_of_under_sink_leaks
    trigger:
      - platform: state
        entity_id: binary_sensor.under_sink_leak
        to: "on"
    action:
      - service: notify.all_devices
        data:
          title: "Critical Alert: Under Sink Water Leak(s)"
          message: >
            {{ states("sensor.under_sink_leak_detections") }}
          data:
            push:
              sound:
                name: default
                critical: 1
                volume: 1.0
