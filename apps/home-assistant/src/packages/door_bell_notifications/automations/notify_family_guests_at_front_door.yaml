automation:
  - alias: Notify family guests at the front door
    id: notify_family_guests_at_front_door
    trigger:
      platform: mqtt
      topic: frigate/events
    condition:
      - condition: and
        conditions:
          - "{{ trigger.payload_json['after']['camera'] == 'front_door' }}"
          - "{{ trigger.payload_json['after']['label'] == 'person' }}"
          - condition: state
            entity_id: input_boolean.guest_at_front_door
            state: "off"
          - "{{ state_attr('automation.notify_family_guests_at_front_door', 'last_triggered') == None or (as_timestamp(now()) - as_timestamp(state_attr('automation.notify_family_guests_at_front_door', 'last_triggered') | default(0)) | int > 85)}}"
    action:
      - choose:
          - alias: Andrew is not at the door
            conditions:
              - condition: template
                value_template: "{{ !is_state('sensor.andrew_s_face_match', 'front_door') }}"
            sequence:
              - service: notify.mobile_app_andrew_s_iphone
                data_template:
                  title: "Guests at the door"
                  message: "Guests at the front door."
                  data:
                    image: 'https://ha.smith-simms.family/api/frigate/notifications/{{trigger.payload_json["after"]["id"]}}/thumbnail.jpg?format=iphone'
                    tag: '{{trigger.payload_json["after"]["id"]}}'
                    when: '{{trigger.payload_json["after"]["start_time"]|int}}'
                    actions:
                      - action: "URI"
                        title: "View Live Feed"
                        uri: "/lovelace-security/door-bell"
                    push:
                      thread-id: security
          - alias: Dorri is not at the door
            conditions:
              - condition: template
                value_template: "{{ !is_state('sensor.dorri_s_face_match', 'front_door') }}"
            sequence:
              - service: notify.mobile_app_dorri_s_iphone
                data_template:
                  title: "Guests at the door"
                  message: "Guests at the front door."
                  data:
                    image: 'https://ha.smith-simms.family/api/frigate/notifications/{{trigger.payload_json["after"]["id"]}}/thumbnail.jpg?format=iphone'
                    tag: '{{trigger.payload_json["after"]["id"]}}'
                    when: '{{trigger.payload_json["after"]["start_time"]|int}}'
                    actions:
                      - action: "URI"
                        title: "View Live Feed"
                        uri: "/lovelace-security/door-bell"
                    push:
                      thread-id: security
