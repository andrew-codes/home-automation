automation:
  - alias: Notify family guests at the front door
    id: notify_family_guests_at_front_door
    trigger:
      platform: mqtt
      topic: double-take/matches/unknown
    condition:
      - condition: and
        conditions:
          - "{{ trigger.payload_json['after']['camera'] == 'front_door' }}"
          - "{{ state_attr('automation.notify_family_guests_at_front_door', 'last_triggered') == None or (as_timestamp(now()) - as_timestamp(state_attr('automation.notify_family_guests_at_front_door', 'last_triggered') | default(0)) | int > 85)}}"
    action:
      - service: notify.ALL_DEVICES
        data_template:
          title: "Guests at the door"
          message: "Guests at the front door."
          data:
            image: "http://192.168.1.18:30529/api/storage/matches/{{trigger.to_state.attributes.unknown.filename}}?box=true&token={{trigger.to_state.attributes.token}}"
            tag: '{{trigger.payload_json["after"]["id"]}}'
            when: '{{trigger.payload_json["after"]["timestamp"]|int}}'
            url: /lovelace/security
            click_action: /lovelace/security
            actions:
              - action: "URI"
                title: "View Live Feed"
                uri: "/lovelace/security"
            push:
              thread-id: security
