automation:
  - alias: Turn off guest notification
    id: turn_off_guest_notification
    trigger:
      - platform: state
        entity_id: input_boolean.guest_at_carport_door
        to: "on"
        for: "00:00:55"
        id: carport_door_guest
      - platform: state
        entity_id: input_boolean.guest_at_front_door
        to: "on"
        for: "00:00:55"
        id: front_door_guest
    action:
      - choose:
          - alias: "Car port guest detected"
            conditions:
              - condition: trigger
                id: carport_door_guest
            sequence:
              - service: input_boolean.turn_off
                entity_id: input_boolean.guest_at_carport_door
          - alias: "Front door guest detected"
            conditions:
              - condition: trigger
                id: front_door_guest
            sequence:
              - service: input_boolean.turn_off
                entity_id: input_boolean.guest_at_front_door
