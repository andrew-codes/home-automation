automation:
  - alias: Doorbell notification
    id: doorbell_notification
    trigger:
      - platform: state
        id: carport_door
        entity_id: binary_sensor.carport_doorbell_doorbell
        to: "on"
        from: "off"
      - platform: state
        id: front_door
        entity_id: binary_sensor.front_doorbell_doorbell
        to: "on"
        from: "off"
    condition:
      condition: template
      value_template: "{{ (as_timestamp(now()) - as_timestamp(state_attr('automation.doorbell_notification', 'last_triggered') | int(as_timestamp(now()))) > 5)}}"
    action:
      - choose:
          - conditions:
              condition: trigger
              id: carport_door
            sequence:
              - service: camera.snapshot
                data:
                  entity_id: camera.carport_doorbell_high
                  filename: "/config/www/carport_doorbell.jpg"
              - service: notify.all_devices
                data_template:
                  title: "Guests at door"
                  message: "Guests at carport door."
                  data:
                    image: "https://ha.smith-simms.family/local/carport_doorbell.jpg"
                    tag: "carport-doorbell"
                    when: "{{ strptime(as_timestamp(now()), '%m/%d/%Y, %I:%M:%S %p') | as_timestamp | int }}"
                    url: /lovelace/security
                    click_action: /lovelace/security
                    actions:
                      - action: "URI"
                        title: "View Live Feed"
                        uri: "/lovelace/security"
                    push:
                      thread-id: security
          - conditions:
              condition: trigger
              id: front_door
            sequence:
              - service: camera.snapshot
                data:
                  entity_id: camera.front_doorbell_high
                  filename: "/config/www/front_doorbell.jpg"
              - service: notify.all_devices
                data_template:
                  title: "Guests at door"
                  message: "Guests at front door."
                  data:
                    image: "https://ha.smith-simms.family/local/front_doorbell.jpg"
                    tag: "front-doorbell"
                    when: "{{ strptime(as_timestamp(now()), '%m/%d/%Y, %I:%M:%S %p') | as_timestamp | int }}"
                    url: /lovelace/security
                    click_action: /lovelace/security
                    actions:
                      - action: "URI"
                        title: "View Live Feed"
                        uri: "/lovelace/security"
                    push:
                      thread-id: security
