template:
  - binary_sensor:
      - name: Guests detected at front door
        unique_id: guests_detected_at_front_door
        state: >
          {{ is_state('sensor.front_door_doorbell_detected_object', 'person') or is_state('binary_sensor.front_door_doorbell_doorbell', 'on') }}
      - name: Guests detected at carport door
        unique_id: guests_detected_at_carport_door
        state: >
          {{ is_state('sensor.carport_doorbell_detected_object', 'person') or is_state('binary_sensor.carport_doorbell_doorbell', 'on') }}
