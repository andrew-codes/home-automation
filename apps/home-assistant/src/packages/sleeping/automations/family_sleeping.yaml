automation:
  - alias: Family goes to sleep locks doors
    id: family_goes_to_sleep_locks_doors
    trigger:
      - platform: state
        entity_id: group.family_is_sleeping
        to: "on"
      - platform: time
        at: "21:30:00"
    action:
      - choose:
          - conditions:
              condition: state
              entity_id: lock.front_door_deadbolt
              state: unlocked
            sequence:
              - service: lock.lock
                entity_id: lock.front_door_deadbolt
      - choose:
          - conditions:
              condition: state
              entity_id: lock.carport_deadbolt
              state: unlocked
            sequence:
              - service: lock.lock
                entity_id: lock.carport_deadbolt
