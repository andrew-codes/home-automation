automation:
  - alias: Family sleeping sets nighttime temperature
    id: family_sleeping_sets_nighttime_temperature
    trigger:
      - platform: state
        entity_id: group.family_is_sleeping
        to: "on"
      - platform: time
        at: "21:30:00"
    action:
      - service: climate.set_temperature
        data:
          target_temp_low: "{{ states('sensor.target_low_temp') }}"
          target_temp_high: "{{ states('sensor.target_high_temp') }}"
        target:
          entity_id: climate.main_floor
