input_boolean:
  andrew_ios_sleep:
    name: Andrew iOS Sleep
    icon: mdi:sleep
    initial: false

template:
  - binary_sensor:
      - name: Andrew is sleeping
        unique_id: andrew_is_sleeping
        icon: mdi:sleep
        state: >
          {{ is_state('binary_sensor.withings_in_bed_andrew_smith', 'on') or is_state('input_boolean.andrew_ios_sleep', 'on') }}

sensor:
  - platform: template
    sensors:
      andrew_smith_state:
        friendly_name: Andrew's State
        value_template: >-
          {% if is_state('person.andrew_smith', 'home') and is_state('binary_sensor.andrew_is_sleeping', 'on') %}
            Sleeping
          {% elif (is_state('person.andrew_smith', 'not_home')) %}
            Away
          {% else %}
            Home
          {% endif %}
