automation:
  - alias: Notify family members when deadbolt batteries need to be changed
    id: low_battery_notification_deadbolts
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_deadbolt_power_management_replace_battery_soon
        to: "on"
        id: front_door
      - platform: state
        entity_id: binary_sensor.carport_door_deadbolt_power_management_replace_battery_soon
        to: "on"
        id: carport_door
    action:
      - choose:
          - conditions:
              condition: trigger
              id: front_door
            sequence:
              - service: notify.all_devices
                data_template:
                  title: Change Batteries
                  message: "Front door deadbolt"
      - choose:
          - conditions:
              condition: trigger
              id: carport_door
            sequence:
              - service: notify.all_devices
                data_template:
                  title: Change Batteries
                  message: "Carport door deadbolt"
