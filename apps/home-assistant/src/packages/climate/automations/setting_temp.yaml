automation:
  - alias: Set target temperature
    id: Set Target Temperature
    trigger:
      - platform: state
        entity_id: input_number.target_daytime_temp_input
      - platform: state
        entity_id: input_number.target_nighttime_temp_input
      - platform: state
        entity_id: sensor.season
    action:
      - service: climate.set_temperature
        data:
          target_temp_low: >
            {{ states('sensor.target_low_temp') }}
          target_temp_high: >
            {{ states('sensor.target_high_temp') }}
        target:
          entity_id: climate.main_floor
