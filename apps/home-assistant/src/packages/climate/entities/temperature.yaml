sensor:
  - platform: template
    sensors:
      current_target_min_temp:
        friendly_name: Current Target Min Temperature
        device_class: temperature
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.main_floor', 'target_temp_low') | int }}"
      current_target_max_temp:
        friendly_name: Current Target Max Temperature
        device_class: temperature
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.main_floor', 'target_temp_high') | int }}"
      current_temp:
        friendly_name: Current Temperature
        device_class: temperature
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.main_floor', 'current_temperature') | int }}"
      current_humidity:
        friendly_name: Current Humidity
        device_class: temperature
        unit_of_measurement: "%"
        value_template: "{{ state_attr('climate.main_floor', 'current_humidity') }}"
