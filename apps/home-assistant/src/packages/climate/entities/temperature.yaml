sensor:
  - platform: template
    sensors:
      target_min_temp:
        friendly_name: Target Min Temperature
        entity_id: climate.main_floor
        device_class: temperature
        unit_of_measurement: '°F'
        value_template: "{{ state_attr('climate.main_floor', 'target_temp_low') }}"
      target_max_temp:
        friendly_name: Target Max Temperature
        entity_id: climate.main_floor
        device_class: temperature
        unit_of_measurement: '°F'
        value_template: "{{ state_attr('climate.main_floor', 'target_temp_high') }}"
      current_temp:
        friendly_name: Current Temperature
        entity_id: climate.main_floor
        device_class: temperature
        unit_of_measurement: '°F'
        value_template: "{{ state_attr('climate.main_floor', 'current_temperature') }}"
      current_humidity:
        friendly_name: Current Humidity
        entity_id: climate.main_floor
        device_class: temperature
        unit_of_measurement: '%'
        value_template: "{{ state_attr('climate.main_floor', 'current_humidity') }}"