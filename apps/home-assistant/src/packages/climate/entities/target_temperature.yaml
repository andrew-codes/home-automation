sensor:
  - platform: influxdb
    api_version: 2
    organization: !secret INFLUXDB_ORG_ID
    token: !secret INFLUXDB_TOKEN
    queries_flux:
      - bucket: home-automation
        name: "outside temperature qauntile"
        query: >
          filter(fn: (r) => r["domain"] == "weather")
          |> filter(fn: (r) => r["_field"] == "temperature")
          |> filter(fn: (r) => r["entity_id"] == "main_floor")
          |> quantile(q: 0.8, method: "exact_selector")
        range_start: "-4d"

  - platform: template
    sensors:
      outside_temperature:
        friendly_name: Outside Temperature
        unit_of_measurement: °F
        value_template: >
          {{ state_attr('weather.main_floor', 'temperature') }}

      season:
        friendly_name: Hot or cold season
        value_template: >
          {% if ((states("sensor.openweathermap_forecast_temperature") | int(70)) <= 40) %}
            cold
          {% elif ((states("sensor.openweathermap_forecast_temperature") | int(70)) > 55) %}
            hot
          {% else %}
            {{ states('sensor.season') }}
          {% endif %}
