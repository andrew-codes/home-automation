sensor:
  - platform: template
    sensors:
      current_target_low_temp:
        friendly_name: Current Target Low Temperature
        device_class: temperature
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.main_floor', 'target_temp_low') | round(1) }}"

      current_target_high_temp:
        friendly_name: Current Target High Temperature
        device_class: temperature
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.main_floor', 'target_temp_high') | round(1) }}"

      current_temp:
        friendly_name: Current Temperature
        device_class: temperature
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.main_floor', 'current_temperature') }}"

      current_humidity:
        friendly_name: Current Humidity
        device_class: temperature
        unit_of_measurement: "%"
        value_template: "{{ state_attr('climate.main_floor', 'current_humidity') }}"
