script:
  start_gaming_room_activity:
    sequence:
      - service: media_player.turn_on
        entity_id: media_player.gaming_room_avr
      - service: media_player.select_sound_mode
        entity_id: media_player.gaming_room_avr
        data:
          sound_mode: DOLBY DIGITAL
      - service: media_player.volume_set
        entity_id: media_player.gaming_room_universal_gaming_pc
        data:
          volume_level: 0
      - condition: and
        conditions:
          - condition: state
            entity_id: person.andrew_smith
            state: "home"
          - condition: template
            value_template: "{{ state_attr('media_player.gaming_room_nvidia_sheild_pro', 'source') != 'Spotify' }}"
      - service: media_player.turn_on
        entity_id: media_player.gaming_room_tv
