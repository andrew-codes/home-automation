automation:
  - alias: Remind Andrew of the grocery list when he arrives at the grocery store
    id: groceries_notify_andrew_at_grocery_store
    trigger:
      - platform: state
        entity_id: person.andrew_smith
        to: Kroger on Roswell
        for:
          minutes: 1
      - platform: state
        entity_id: person.andrew_smith
        to: Kroger by InfoMart
        for:
          minutes: 1
      - platform: state
        entity_id: person.andrew_smith
        to: Costco at Cumberland Mall
        for:
          minutes: 1
      - platform: state
        entity_id: person.andrew_smith
        to: Publix at East Commons
        for:
          minutes: 1
      - platform: state
        entity_id: person.andrew_smith
        to: Publix at Sope Creek
        for:
          minutes: 1
    action:
      - service: notify.mobile_app_andrews_iphone
        data_template:
          title: Check the grocery list
          message: "Don't forget to check the shopping list while you are at the grocery store"
          data:
            url: /shopping-list
            push:
              thread-id: groceries
