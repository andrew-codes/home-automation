group:
  family:
    name: Family
    entities:
      - person.andrew_smith
      - person.dorri_smith

sensor:
  - platform: template
    sensors:
      andrew_smith_state:
        value_template: >-
          {% if is_state('person.andrew_smith', 'home') and is_state('binary_sensor.withings_in_bed_andrew_smith', 'on') %}
            Sleeping
          {% elif (is_state('person.andrew_smith', 'not_home')) %}
            Away
          {% else %}
            Home
          {% endif %}