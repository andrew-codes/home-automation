automation:
  - alias: Register game media players on restart
    id: register_game_media_players_on_restart
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: mqtt.publish
        data:
          topic: "homeassistant/game_media_player/state"
          payload: >-
            { "areaName": "Game Room",
              "areaId": "game_room",
              "supportedPlatforms": [
                "Sony PlayStation 4",
                "Sony PlayStation 5",
                "PC (Windows)",
                "Nintendo Switch"
              ]
            }
      - service: mqtt.publish
        data:
          topic: "homeassistant/game_media_player/state"
          payload: >-
            { "areaName": "Game Room",
              "areaId": "game_room",
              "supportedPlatforms": [
                "Sony PlayStation 4",
                "Sony PlayStation 5"
              ]
            }
