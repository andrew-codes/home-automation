media_player:
  - name: Game room media player
    unique_id: game_room_media_player
    platform: universal
    children:
      - media_player.gaming_room_nvidia_shield_pro
      - media_player.game_room_avr
    state_template: >
      {{ states('media_player.gaming_room_nvidia_shield_pro') }}
    commands:
      turn_on:
        service: media_player.turn_on
        entity_id: media_player.gaming_room_nvidia_shield_pro
      turn_off:
        service: media_player.turn_off
        entity_id: media_player.gaming_room_nvidia_shield_pro
      volume_set:
        service: media_player.volume_set
        entity_id: media_player.game_room_avr
        data_template:
          volume_level: "{{ volume_level }}"
      volume_up:
        service: media_player.volume_up
        entity_id: media_player.game_room_avr
      volume_down:
        service: media_player.volume_down
        entity_id: media_player.game_room_avr
      volume_mute:
        service: media_player.volume_mute
        entity_id: media_player.game_room_avr
        data_template:
          is_volume_muted: "{{ is_volume_muted }}"
      select_source:
        service: media_player.select_source
        entity_id: media_player.game_room_avr
        data:
          source: Media Player
    attributes:
      is_volume_muted: media_player.game_room_avr|is_volume_muted
      volume_level: media_player.game_room_avr|volume_level
      source: media_player.game_room_avr|source
