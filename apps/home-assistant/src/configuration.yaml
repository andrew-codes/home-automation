# Configure a default setup of Home Assistant (frontend, api, etc)
application_credentials:
counter:
dhcp:
energy:
history:
input_boolean:
input_button:
input_datetime:
input_number:
input_select:
input_text:
logbook:
map:
media_source:
mobile_app:
my:
network:
person:
ssdp:
sun:
system_health:
tag:
timer:
usb:
webhook:
zeroconf:
browser:
api:
websocket_api:
# python_script:

# # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
#
discovery:
ios:

browser_mod:

notify:
  - platform: group
    name: all_devices
    services:
      - service: mobile_app_andrew_s_iphone
      - service: mobile_app_dorri_s_iphone

recorder:
  db_url: !secret DB_URL
  purge_keep_days: 14

sensor:
  - platform: unifigateway
    host: !secret ROUTER_IP
    port: 443
    version: UDMP-unifiOS
    password: !secret UNIFI_PASSWORD
    username: !secret UNIFI_USERNAME
    verify_ssl: false
    monitored_conditions:
      - www
      - wlan
      - alerts
      - firmware
influxdb:
  api_version: 2
  ssl: false
  host: influxdb
  port: 8086
  organization: smith-simms
  bucket: home-automation
  token: !secret INFLUXDB_TOKEN
  tags:
    source: HA
  tags_attributes:
    - friendly_name
    - device_class
  default_measurement: units

logger:
  default: info
  logs:
    custom_components.qrcode.camera: debug

homeassistant:
  currency: USD
  external_url: !secret HA_URL
  internal_url: !secret HA_URL
  time_zone: !secret TIME_ZONE
  latitude: !secret LATITUDE
  longitude: !secret LONGITUDE
  unit_system: !secret UNIT_SYSTEM
  packages: !include_dir_named packages
  customize: !include customize.yaml

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /config/www/community/lovelace-card-mod/card-mod.js

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module
    - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
      type: module
    - url: /hacsfiles/bignumber-card/bignumber-card.js
      type: module
    - url: /hacsfiles/zigbee2mqtt-networkmap/zigbee2mqtt-networkmap.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/apexcharts-card/apexcharts-card.js
      type: module
    - url: /hacsfiles/spotify-card/spotify-card.js
      type: module
    - url: /hacsfiles/lovelace-mushroom/mushroom.js
      type: module
    - url: /hacsfiles/stack-in-card/stack-in-card.js
      type: module
    - url: /hacsfiles/numberbox-card/numberbox-card.js
      type: module
    - url: /hacsfiles/lovelace-home-feed-card/lovelace-home-feed-card.js
      type: module
    - url: /hacsfiles/surveillance-card/surveillance-card.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module
    - url: /hacsfiles/Home-Assistant-Lovelace-Local-Conditional-card/local-conditional-card.js
      type: module
    - url: /hacsfiles/battery-state-card/battery-state-card.js
      type: module
    - url: /hacsfiles/text-action-element/text-action-element-bundle.js
      type: module
    - url: /hacsfiles/frigate-hass-card/frigate-hass-card.js
      type: module
    - url: /hacsfiles/search-card/search-card.js
      type: module
    - url: /hacsfiles/weather-card/weather-card-editor.js
      type: module
    - url: /hacsfiles/weather-card/weather-card.js
      type: module
    - url: /hacsfiles/alarmo-card/alarmo-card.js
      type: module
    - url: /hacsfiles/lovelace-fold-entity-row/fold-entity-row.js
      type: module
    - url: /hacsfiles/lovelace-multiline-text-input-card/lovelace-multiline-text-input-card.js
      type: module
    - url: /hacsfiles/lovelace-slider-entity-row/slider-entity-row.js
      type: module
    - url: /hacsfiles/lovelace-card-tools/card-tools.js
      type: module
    - url: /hacsfiles/banner-card/banner-card.js
      type: module
  dashboards:
    beta-release:
      mode: yaml
      title: Beta
      icon: fas:home
      filename: lovelace/beta.yaml
      show_in_sidebar: true
    admin-dashboard:
      mode: yaml
      title: Admin
      icon: fas:exclamation-triangle
      filename: lovelace/admin.yaml
      show_in_sidebar: true
      require_admin: true

http:
  use_x_forwarded_for: true
  ip_ban_enabled: true
  trusted_proxies:
    - "10.0.0.0/8"
    - "172.17.0.0/16"
    - "127.0.0.1"

spotify:
  client_id: !secret SPOTIFY_CLIENT_ID
  client_secret: !secret SPOTIFY_CLIENT_SECRET
spotcast:
  sp_dc: !secret SPOTCAST_DC
  sp_key: !secret SPOTCAST_KEY
  accounts:
    secondary:
      sp_dc: !secret SPOTCAST_DC_2
      sp_key: !secret SPOTCAST_KEY_2
