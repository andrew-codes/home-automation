# Configure a default setup of Home Assistant (frontend, api, etc)
browser:
api:
websocket_api:
# python_script:

# # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
#
discovery:
ios:

notify:
  - platform: group
    name: all_devices
    services:
      - service: mobile_app_andrew_s_iphone
      - service: mobile_app_dorri_s_iphone

recorder:
  db_url: !secret DB_URL
  purge_keep_days: 14

sensor:
  - platform: unifigateway
    host: !secret ROUTER_IP
    port: 443
    version: UDMP-unifiOS
    password: !secret UNIFI_PASSWORD
    username: !secret UNIFI_USERNAME
    verify_ssl: false
    monitored_conditions:
      - www
      - wlan
      - alerts
      - firmware
influxdb:
  api_version: 2
  ssl: false
  host: influxdb
  port: 8086
  organization: smith-simms
  bucket: home-automation
  token: !secret INFLUXDB_TOKEN
  tags:
    source: HA
  tags_attributes:
    - friendly_name
    - device_class
  default_measurement: units

logger:
  default: info
  logs:
    custom_components.qrcode.camera: debug

homeassistant:
  currency: USD
  external_url: !secret HA_URL
  internal_url: !secret HA_URL
  time_zone: !secret TIME_ZONE
  latitude: !secret LATITUDE
  longitude: !secret LONGITUDE
  unit_system: !secret UNIT_SYSTEM
  packages: !include_dir_named packages
  customize: !include customize.yaml

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /config/www/community/lovelace-card-mod/card-mod.js

lovelace:
  mode: storage

http:
  use_x_forwarded_for: true
  ip_ban_enabled: true
  trusted_proxies:
    - "10.0.0.0/8"

spotify:
  client_id: !secret SPOTIFY_CLIENT_ID
  client_secret: !secret SPOTIFY_CLIENT_SECRET
spotcast:
  sp_dc: !secret SPOTCAST_DC
  sp_key: !secret SPOTCAST_KEY
  accounts:
    secondary:
      sp_dc: !secret SPOTCAST_DC_2
      sp_key: !secret SPOTCAST_KEY_2
