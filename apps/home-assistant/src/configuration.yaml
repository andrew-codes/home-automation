# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
browser:
api:
websocket_api:
# python_script:

# # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
#
discovery:
ios:

notify:
  - platform: group
    name: all_devices
    services:
      - service: mobile_app_andrew_s_iphone
      - service: mobile_app_dorri_s_iphone

recorder:
  db_url: !secret DB_URL
  purge_keep_days: 14

influxdb:
  api_version: 2
  ssl: false
  host: 192.168.1.18
  port: 30520
  organization: smith-simms
  bucket: home-automation
  token: !secret INFLUXDB_TOKEN
  tags:
    source: HA
  tags_attributes:
    - friendly_name
    - device_class
  default_measurement: units

logger:
  default: info

homeassistant:
  currency: USD
  external_url: !secret HA_URL
  internal_url: !secret HA_URL
  time_zone: !secret TIME_ZONE
  latitude: !secret LATITUDE
  longitude: !secret LONGITUDE
  unit_system: !secret UNIT_SYSTEM
  packages: !include_dir_named packages
  customize: !include customize.yaml

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /config/www/community/lovelace-card-mod/card-mod.js

lovelace:
  mode: storage

# google:
#   client_id: !secret GOOGLE_CALENDAR_CLIENT_ID
#   client_secret: !secret GOOGLE_CALENDAR_CLIENT_SECRET

http:
  use_x_forwarded_for: true
  ip_ban_enabled: false
  trusted_proxies:
    - 192.168.1.20
    - 192.168.1.0

spotify:
  client_id: !secret SPOTIFY_CLIENT_ID
  client_secret: !secret SPOTIFY_CLIENT_SECRET
spotcast:
  sp_dc: !secret SPOTCAST_DC
  sp_key: !secret SPOTCAST_KEY
  accounts:
    secondary:
      sp_dc: !secret SPOTCAST_DC_2
      sp_key: !secret SPOTCAST_KEY_2

proxmoxve:
  - host: !secret PROXMOX_HOST
    username: !secret PROXMOX_USERNAME
    password: !secret PROXMOX_PASSWORD
    verify_ssl: false
    realm: pam
    nodes:
      - node: pve
        containers:
          - "100"
          - "101"
          - "102"
        vms:
          - "103"
          - "104"

withings:
  client_id: !secret WITHINGS_CLIENT_ID
  client_secret: !secret WITHINGS_CLIENT_SECRET
  use_webhook: true
