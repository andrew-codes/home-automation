views:
  - theme: Backend-selected
    title: Critical Alerts
    icon: fas:exclamation-circle
    path: critical-alerts
    type: custom:grid-layout
    badges: []
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.any_alerts
            state: "off"
        card:
          type: custom:mushroom-title-card
          title: No Alerts
      - type: conditional
        conditions:
          - entity: binary_sensor.any_alerts
            state: "off"
        card:
          type: vertical-stack
          cards:
            - type: conditional
              conditions:
                - entity: binary_sensor.pending_system_alerts
                  state: "on"
              card:
                type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: custom:mushroom-title-card
                    title: Water Leak Detected
                  - type: custom:mushroom-entity-card
                    entity: switch.shutoff_valve
            - type: conditional
              conditions:
                - entity: binary_sensor.water_temperature_alert
                  state: "on"
              card:
                type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: custom:mushroom-title-card
                    title: Freeze Alert
                  - type: custom:stack-in-card
                    mode: horizontal
                    cards:
                      - type: custom:mushroom-entity-card
                        entity: sensor.water_temperature
                      - type: custom:mushroom-entity-card
                        entity: sensor.outside_temperature
      - type: iframe
        url: https://status.smith-simms.family/status/default
        title: Service Health
        aspect_ratio: 100%
  - title: Network
    path: network
    icon: mdi:network-outline
    type: custom:vertical-layout
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: switch.pi_hole
            name: PiHole
            hold_action:
              action: toggle
            tap_action:
              action: call-service
              service: local_conditional_card.toggle
              service_data:
                ids:
                  - pihole
          - type: entity
            entity: sensor.download_speed
            name: Download Speed
            icon: mdi:speedometer
            use_entity_picture: false
            tap_action:
              action: call-service
              service: local_conditional_card.toggle
              service_data:
                ids:
                  - network_speeds
        alignment: center
      - type: custom:local-conditional-card
        id: pihole
        default: hide
        card:
          type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:mushroom-entity-card
              entity: switch.pi_hole
              tap_action:
                action: toggle
            - type: custom:auto-entities
              filter:
                include:
                  - entity_id: "*pi_hole*"
                exclude:
                  - domain: update
                  - domain: binary_sensor
                  - domain: switch
              show_empty: false
              card:
                type: entities
      - type: custom:local-conditional-card
        id: network_speeds
        default: hide
        card:
          type: custom:apexcharts-card
          header:
            show: true
            title: Internet Speeds
            show_states: true
            colorize_states: true
          series:
            - entity: sensor.download_speed
            - entity: sensor.upload_speed
      - type: gauge
        min: 0
        max: 1800
        name: Monthly Bandwidth
        unit: GB
        severity:
          green: 0
          yellow: 900
          red: 1300
        needle: true
        entity: sensor.current_monthly_bandwidth_usage
  - title: Servers
    path: servers
    icon: mdi:server-network
    visible:
      - user: f7fecbf2dc554ad2b1b38139edbd2d08
    badges: []
    cards:
      - type: custom:banner-card
        heading: Updates
        entities:
          - entity: binary_sensor.updater
            name: Home Assistant
            map_state:
              "off": None
              "on": Update
          - entity: update.pi_hole_core_update_available
            name: PiHole Core
            map_state:
              "off": None
              "on": Update
          - entity: update.pi_hole_ftl_update_available
            name: PiHole FTL
            map_state:
              "off": None
              "on": Update
          - entity: update.pi_hole_web_update_available
            name: PiHole Web
            map_state:
              "off": None
              "on": Update
          - entity: sensor.hacs
            name: HACS
            unit: ""
            map_state:
              "0": None
  - visible:
      - user: f7fecbf2dc554ad2b1b38139edbd2d08
    title: Climate
    path: climate
    icon: mdi:thermostat
    badges: []
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entity
            entity: sensor.current_temp
          - type: entity
            entity: input_boolean.use_user_temp
          - type: custom:numberbox-card
            border: false
            entity: input_number.user_target_timeout_in_minutes
            name: User temperature timeout
            icon: mdi:clock
          - type: custom:numberbox-card
            border: false
            entity: input_number.target_daytime_temp_input
            name: Target Daytime Temperature
            icon: mdi:weather-sunny
          - type: custom:numberbox-card
            border: false
            entity: input_number.target_nighttime_temp_input
            name: Target Nighttime Temperature
            icon: mdi:weather-night
  - theme: Backend-selected
    title: All Locks
    path: all-locks
    icon: mdi:lock-smart
    panel: false
    visible:
      - user: f7fecbf2dc554ad2b1b38139edbd2d08
    badges:
      - entity: input_text.front_door_deadbolt_lockname
      - entity: input_boolean.front_door_deadbolt_lock_notifications
      - entity: input_boolean.front_door_deadbolt_dooraccess_notifications
      - entity: input_boolean.front_door_deadbolt_garageacess_notifications
      - entity: lock.front_door_deadbolt
      - entity: input_text.keymaster_front_door_deadbolt_autolock_door_time_day
      - entity: input_text.keymaster_front_door_deadbolt_autolock_door_time_night
      - entity: input_boolean.keymaster_front_door_deadbolt_autolock
      - entity: timer.keymaster_front_door_deadbolt_autolock
    cards:
      - type: vertical-stack
        cards:
          - content: |
              ## Code 1
            type: markdown
          - type: entities
            show_header_toggle: false
            entities:
              - entity: input_text.front_door_deadbolt_name_1
              - entity: input_text.front_door_deadbolt_pin_1
              - entity: input_boolean.enabled_front_door_deadbolt_1
