views:
  - title: Servers
    path: servers
    icon: mdi:server-network
    visible:
      - user: f7fecbf2dc554ad2b1b38139edbd2d08
    badges: []
    cards:
      - type: custom:search-card
      - type: custom:banner-card
        heading: Updates
        entities:
          - entity: binary_sensor.updater
            name: Home Assistant
            map_state:
              "off": None
              "on": Update
          - entity: update.pi_hole_core_update_available
            name: PiHole Core
            map_state:
              "off": None
              "on": Update
          - entity: update.pi_hole_ftl_update_available
            name: PiHole FTL
            map_state:
              "off": None
              "on": Update
          - entity: update.pi_hole_web_update_available
            name: PiHole Web
            map_state:
              "off": None
              "on": Update
          - entity: sensor.hacs
            name: HACS
            unit: ""
            map_state:
              "0": None
  - visible:
      - user: f7fecbf2dc554ad2b1b38139edbd2d08
    title: Climate
    path: climate
    icon: mdi:thermostat
    badges: []
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:numberbox-card
            entity: input_number.user_temperature_timeout
          - type: custom:numberbox-card
            entity: input_number.system_target_daytime_temperature
          - type: custom:numberbox-card
            entity: input_number.system_target_nighttime_temperature
          - type: custom:numberbox-card
            entity: input_number.system_target_away_temperature_hot_season
          - type: custom:numberbox-card
            entity: input_number.system_target_away_temperature_cold_season
      - type: thermostat
        entity: climate.main_floor
      - type: custom:apexcharts-card
        graph_span: 14d
        span:
          start: day
          offset: "-14d"
        header:
          show: true
          title: Season
          show_states: true
          colorize_states: true
        series:
          - entity: sensor.outside_temperature_qauntile
            yaxis_id: temp
          - entity: sensor.current_temp
            yaxis_id: temp
          - entity: input_select.what_is_the_season
            yaxis_id: season
            transform: 'return x === "Hot" ? 0.8 : 0.2;'
        yaxis:
          - id: temp
            opposite: false
          - id: season
            opposite: true
            min: 0
            max: 1
  - title: Front door codes and configuration
    path: keypad-front_door_deadbolt
    icon: mdi:lock-smart
    panel: false
    badges:
      - input_text.front_door_deadbolt_lockname
      - input_boolean.front_door_deadbolt_lock_notifications
      - input_boolean.front_door_deadbolt_dooraccess_notifications
      - input_boolean.front_door_deadbolt_garageacess_notifications
      - entity: lock.front_door_deadbolt
      - entity: binary_sensor.front_door
      - entity: input_text.keymaster_front_door_deadbolt_autolock_door_time_day
      - entity: input_text.keymaster_front_door_deadbolt_autolock_door_time_night
      - entity: input_boolean.keymaster_front_door_deadbolt_autolock
      - entity: timer.keymaster_front_door_deadbolt_autolock
    cards:
      - type: vertical-stack
        cards:
          - content: |
              ## Code 1
            type: markdown
          - type: entities
            show_header_toggle: false
            entities:
              - entity: input_text.front_door_deadbolt_name_1
              - entity: input_text.front_door_deadbolt_pin_1
