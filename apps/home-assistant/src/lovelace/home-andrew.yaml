        "(max-width: 600px)":
          grid-template-columns: 100%
          grid-template-areas: |
            "header"
            "sidebar"
            "main"
            "footer"
    badges: []
    cards:
      # Alerts
      - type: custom:mod-card
        card_mod:
        view_layout:
          grid-area: header
        card:
          type: conditional
          conditions:
            - entity: binary_sensor.any_alerts
              state: "on"
