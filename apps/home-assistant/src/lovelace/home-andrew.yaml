title: Home
views:
  - theme: Backend-selected
    visible:
      - user: f7fecbf2dc554ad2b1b38139edbd2d08
      - user: 07c73a602f174c8e88bc9b186e97f7bd
    title: Home
    path: default_view
    icon: fas:home
    type: custom:grid-layout
    layout:
      grid-template-columns: auto 25%
      grid-template-rows: auto
      grid-template-areas: |
        "header header"
        "main sidebar"
        "footer footer"
    badges: []
    cards:
      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:mushroom-template-card
            primary: Hello, {{ user }}
            secondary: Having any issues? Report your problems here.
            icon: mdi:bug
            layout: horizontal
            tap_action:
              action: call-service
              service: local_conditional_card.toggle
              service_data:
                ids:
                  - report_issue
            icon_color: red
            multiline_secondary: true
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:local-conditional-card
            default: hide
            id: report_issue
            card:
              type: custom:lovelace-multiline-text-input-card
              entity: input_text.defect_summary
              title: false
              placeholder_text: Describe what didn't work and then press the save icon.
              show_success_messages: false
              buttons:
                save: 3
                paste: false
                clear: 1
      - type: conditional
        view_layout:
          grid-area: main
        conditions:
          - entity: binary_sensor.any_alerts
            state: "on"
        card:
          type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:mushroom-title-card
              title: Alerts
            - type: custom:mushroom-chips-card
              alignment: center
              chips:
                - type: conditional
                  conditions:
                    - entity: binary_sensor.pending_system_alerts
                      state: "on"
                  chip:
                    type: entity
                    entity: binary_sensor.pending_system_alerts
                    content_info: name
                    name: Water Leak
                    icon: mdi:water-alert
                    icon_color: red
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace-troubleshoot/critical-alerts
                    hold_action:
                      action: none
                    double_tap_action:
                      action: none
                - type: conditional
                  conditions:
                    - entity: binary_sensor.water_temperature_alert
                      state: "on"
                  chip:
                    type: entity
                    entity: binary_sensor.water_temperature_alert
                    name: Freeze Alert
                    content_info: name
                    icon: mdi:snowflake-alert
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace-troubleshoot/critial-alerts
      - type: vertical-stack
        view_layout:
          grid-area: footer
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: sensor.current_temp
                tap_action:
                  action: call-service
                  service: local_conditional_card.toggle
                  service_data:
                    ids:
                      - climate
                name: Current temperature
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: weather
                entity: weather.main_floor
                show_conditions: true
                show_temperature: true
                tap_action:
                  action: call-service
                  service: local_conditional_card.toggle
                  service_data:
                    ids:
                      - forecast
              - type: conditional
                conditions:
                  - entity: binary_sensor.are_packages_delivered
                    state: "on"
                chip:
                  type: entity
                  entity: sensor.mail_packages_delivered
                  content_info: state
                  tap_action:
                    action: call-service
                    service: local_conditional_card.toggle
                    service_data:
                      ids:
                        - packages
              - type: conditional
                conditions:
                  - entity: group.guests
                    state: home
                chip:
                  type: entity
                  entity: group.guests
                  name: Guests
                  content_info: name
                  icon: mdi:account-group
              - type: action
                icon: mdi:cart
                tap_action:
                  action: navigate
                  navigation_path: shopping-list
              - type: entity
                entity: camera.guest_wifi
                content_info: name
                name: Guest Wifi QR Code
                icon: mdi:wifi
                use_entity_picture: false
            alignment: center
      - type: custom:stack-in-card
        mode: vertical
        view_layout:
          grid-area: main
        cards:
          - type: custom:local-conditional-card
            id: packages
            default: hide
            card:
              type: glance
              entities:
                - entity: sensor.mail_amazon_packages_delivered
                  name: Amazon
                - entity: sensor.mail_ups_delivered
                  name: UPS
                - entity: sensor.mail_fedex_delivered
                  name: FedEx
                - entity: sensor.mail_usps_delivered
                  name: USPS
                - entity: sensor.mail_dhl_delivered
                  name: DHL
      - type: custom:stack-in-card
        mode: vertical
        view_layout:
          grid-area: footer
        cards:
          - type: custom:local-conditional-card
            id: forecast
            hide: true
            card:
              type: custom:weather-card
              entity: weather.main_floor
              current: true
              name: Marietta
              details: true
              forecast: true
              hourly_forecast: false
              number_of_forecasts: "5"
      - type: custom:local-conditional-card
        id: climate
        view_layout:
          grid-area: sidebar
        default: hide
        card:
          type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:stack-in-card
              mode: horizontal
              cards:
                - type: custom:mushroom-entity-card
                  entity: sensor.current_temp
                  layout: vertical
                  name: Current
                  fill_container: false
                  use_entity_picture: false
                  hide_icon: false
                  icon_color: purple
                - type: custom:mushroom-entity-card
                  entity: sensor.current_target_high_temp
                  layout: vertical
                  name: Max
                  fill_container: false
                  use_entity_picture: false
                  hide_icon: false
                  icon_color: blue
                - type: custom:mushroom-entity-card
                  entity: sensor.current_target_low_temp
                  layout: vertical
                  name: Min
                  fill_container: false
                  use_entity_picture: false
                  hide_icon: false
                  icon_color: red
                - type: custom:mushroom-entity-card
                  entity: sensor.outside_temperature
                  layout: vertical
                  name: Outdoors
                  fill_container: false
                  use_entity_picture: false
                  hide_icon: false
                  icon_color: green
            - type: custom:numberbox-card
              border: false
              entity: input_number.user_target_daytime_temp_input
              name: Target Daytime Temperature
              icon: mdi:weather-sunny
            - type: custom:numberbox-card
              border: false
              entity: input_number.user_target_nighttime_temp_input
              name: Target Nighttime Temperature
              icon: mdi:weather-night
      - type: conditional
        view_layout:
          grid-area: sidebar
        conditions:
          - entity: sensor.car_port_door_person
            state: "0"
        card:
          type: vertical-stack
          cards:
            - type: conditional
              conditions:
                - entity: sensor.car_port_door_person
                  state: "0"
              card:
                type: vertical-stack
                cards:
                  - type: custom:mushroom-template-card
                    primary: Front Door
                    secondary: >-
                      {% set seconds_difference = (as_timestamp(now()) -
                      as_timestamp(states.sensor.car_port_door_person.last_changed))
                      %}

                      {% set minutes_difference = (seconds_difference) / 60 %}

                      {% set time_ago = iif(seconds_difference < 60, 'now',
                      iif(seconds_difference < 3600, iif(seconds_difference / 60
                      | round > 1, ((seconds_difference / 60) | round(0)) |
                      string + ' minutes ago', ((seconds_difference / 60) |
                      round(0)) | string + ' minute ago' ), ((seconds_difference
                      / 3600) | round(0))| string + ' hours ago')) %}

                      {{ states('sensor.car_port_door_person') }} guest{%if
                      (states('sensor.car_port_door_person') | int(1) > 1)
                      %}s{%endif%} {{ time_ago }}
                    icon: mdi:shield-account
                    entity: sensor.car_port_door_person
                    badge_icon: ""
                    multiline_secondary: false
                    fill_container: false
                    tap_action:
                      action: navigate
                      navigation_path: security
                    layout: horizontal
                  - show_state: false
                    show_name: false
                    camera_view: auto
                    type: picture-entity
                    entity: camera.car_port_door
                    camera_image: camera.car_port_door
            - type: conditional
              conditions:
                - entity: sensor.car_port_door_person
                  state: "0"
              card:
                type: vertical-stack
                cards:
                  - type: custom:mushroom-template-card
                    primary: Carport Door
                    secondary: >-
                      {% set seconds_difference = (as_timestamp(now()) -
                      as_timestamp(states.sensor.car_port_door_person.last_changed))
                      %}

                      {% set minutes_difference = (seconds_difference) / 60 %}

                      {% set time_ago = iif(seconds_difference < 60, 'now',
                      iif(seconds_difference < 3600, iif(seconds_difference / 60
                      | round > 1, ((seconds_difference / 60) | round(0)) |
                      string + ' minutes ago', ((seconds_difference / 60) |
                      round(0)) | string + ' minute ago' ), ((seconds_difference
                      / 3600) | round(0))| string + ' hours ago')) %}

                      {{ states('sensor.car_port_door_person') }} guest{%if
                      (states('sensor.car_port_door_person') | int(1) > 1)
                      %}s{%endif%} {{ time_ago }}
                    icon: mdi:shield-account
                    entity: sensor.car_port_door_person
                    badge_icon: ""
                    multiline_secondary: false
                    fill_container: false
                    tap_action:
                      action: navigate
                      navigation_path: security
                    layout: horizontal
                  - show_state: false
                    show_name: false
                    camera_view: auto
                    type: picture-entity
                    entity: camera.car_port_door
                    camera_image: camera.car_port_door
  - theme: Backend-selected
    visible:
      - user: f7fecbf2dc554ad2b1b38139edbd2d08
