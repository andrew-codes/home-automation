---
- hosts: all
  become: yes
  become_method: ansible.builtin.sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  vars_files:
    - ../.secrets/ansible-secrets.yml

  tasks:
    - name: Update apt
      become_user: root
      become_method: ansible.builtin.sudo
      become: yes
      shell: apt-get update --allow-releaseinfo-change

    - name: Installing Prerequisites
      apt:
        name:
          - curl
          - qemu-guest-agent
        state: present

    - name: Install pihole
      become_user: root
      become_method: ansible.builtin.sudo
      become: yes
      shell: curl -sSL https://install.pi-hole.net | bash /dev/stdin --unattended

    - name: Update pihole
      become_user: root
      become_method: ansible.builtin.sudo
      become: yes
      shell: pihole -up

    - name: Set password
      become_user: root
      become_method: ansible.builtin.sudo
      become: yes
      shell: pihole -a -p "{{ pihole_password }}"

    - name: Set authorized key taken from file
      authorized_key:
        user: root
        state: present
        key: "{{ lookup('file', '../.secrets/ha.pub') }}"
