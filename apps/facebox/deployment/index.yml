---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: facebox
  namespace: default
  labels:
    app.kubernetes.io/name: facebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: facebox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: facebox
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      containers:
        - name: facebox
          image: machinebox/facebox:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "/app/facebox"
          env:
            - name: MB_KEY
              value: "facebox-mb-key@azurekeyvault"
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
