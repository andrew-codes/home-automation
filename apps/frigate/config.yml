mqtt:
  host: mqtt
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: $MQTT_USERNAME
  password: $MQTT_PASSWORD
  stats_interval: 60

ffmpeg:
  output_args:
    detect: -f rawvideo

objects:
  track:
    - person

record:
  enabled: True
  retain_days: 1

detectors:
  coral:
    type: edgetpu
    device: usb
  cpu1:
    type: cpu

rtmp:
  enabled: True

logger:
  default: debug
  logs:
    frigate.mqtt: error

snapshots:
  # Optional: Enable writing jpg snapshot to /media/frigate/clips (default: shown below)
  # This value can be set via MQTT and will be updated in startup based on retained value
  enabled: True
  # Optional: print a timestamp on the snapshots (default: shown below)
  timestamp: False
  # Optional: draw bounding box on the snapshots (default: shown below)
  bounding_box: False
  # Optional: crop the snapshot (default: shown below)
  crop: False
  # Optional: height to resize the snapshot to (default: original size)
  # Optional: Restrict snapshots to objects that entered any of the listed zones (default: no required zones)
  # Optional: Camera override for retention settings (default: global values)
  retain:
    # Required: Default retention days (default: shown below)
    default: 1

cameras:
  front_door:
    mqtt:
      timestamp: False
      bounding_box: False
      crop: True
      height: 500
      quality: 95
    best_image_timeout: 120
    ffmpeg:
      inputs:
        - path: "$FRONT_DOOR_RTSP"
          roles:
            - detect
        - path: "$FRONT_DOOR_RTSP"
          roles:
            - rtmp
            - record
    detect:
      width: 1600
      height: 1200
      fps: 5

  car_port_door:
    mqtt:
      timestamp: False
      bounding_box: False
      crop: True
      height: 500
      quality: 95
    ffmpeg:
      inputs:
        - path: "$CAR_PORT_DOOR_RTSP"
          roles:
            - detect
        - path: "$CAR_PORT_DOOR_RTSP"
          roles:
            - rtmp
            - record
    detect:
      width: 1600
      height: 1200
      fps: 5
    snapshots:
      # Optional: Enable writing jpg snapshot to /media/frigate/clips (default: shown below)
      # This value can be set via MQTT and will be updated in startup based on retained value
      enabled: True
      # Optional: print a timestamp on the snapshots (default: shown below)
      timestamp: False
      # Optional: draw bounding box on the snapshots (default: shown below)
      bounding_box: False
      # Optional: crop the snapshot (default: shown below)
      crop: False
      # Optional: height to resize the snapshot to (default: original size)
      # Optional: Restrict snapshots to objects that entered any of the listed zones (default: no required zones)
      # Optional: Camera override for retention settings (default: global values)
      retain:
        # Required: Default retention days (default: shown below)
        default: 1
        # Optional: Per object retention days
