mqtt:
  host: mqtt
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: $MQTT_USERNAME
  password: $MQTT_PASSWORD
  stats_interval: 60

ffmpeg:
  output_args:
    detect: -f rawvideo
    record: -an
    rtmp: -an

objects:
  track:
    - person

record:
  enabled: True
  retain_days: 1

detectors:
  # coral:
  #   type: edgetpu
  #   device: usb
  cpu1:
    type: cpu

rtmp:
  enabled: True

logger:
  default: debug
  logs:
    frigate.mqtt: error

snapshots:
  # Optional: Enable writing jpg snapshot to /media/frigate/clips (default: shown below)
  # This value can be set via MQTT and will be updated in startup based on retained value
  enabled: True
  # Optional: print a timestamp on the snapshots (default: shown below)
  timestamp: False
  # Optional: draw bounding box on the snapshots (default: shown below)
  bounding_box: False
  # Optional: crop the snapshot (default: shown below)
  crop: False
  # Optional: height to resize the snapshot to (default: original size)
  # Optional: Restrict snapshots to objects that entered any of the listed zones (default: no required zones)
  # Optional: Camera override for retention settings (default: global values)
  retain:
    # Required: Default retention days (default: shown below)
    default: 1

cameras:
  front_door:
    mqtt:
      timestamp: False
      bounding_box: False
      crop: True
      height: 500
      quality: 95
    best_image_timeout: 120
    ffmpeg:
      inputs:
        - path: "$FRIGATE_RTSP_FRONT_DOOR"
          roles:
            - detect
        - path: "$FRIGATE_RTSP_FRONT_DOOR"
          roles:
            - rtmp
            - record
    detect:
      width: 1600
      height: 1200
      fps: 5
    motion:
      mask:
        - 1600,0,1600,313,0,319,0,0
    objects:
      filters:
        person:
          mask:
            - 138,812,615,806,745,652,584,587,119,655
            - 1600,589,1600,985,1136,851,872,846,895,622

  car_port_door:
    mqtt:
      timestamp: False
      bounding_box: False
      crop: True
      height: 500
      quality: 95
    ffmpeg:
      inputs:
        - path: "$FRIGATE_RTSP_CAR_PORT"
          roles:
            - detect
        - path: "$FRIGATE_RTSP_CAR_PORT"
          roles:
            - rtmp
            - record
    detect:
      width: 1600
      height: 1200
      fps: 5
    snapshots:
      # Optional: Enable writing jpg snapshot to /media/frigate/clips (default: shown below)
      # This value can be set via MQTT and will be updated in startup based on retained value
      enabled: True
      # Optional: print a timestamp on the snapshots (default: shown below)
      timestamp: False
      # Optional: draw bounding box on the snapshots (default: shown below)
      bounding_box: False
      # Optional: crop the snapshot (default: shown below)
      crop: False
      # Optional: height to resize the snapshot to (default: original size)
      # Optional: Restrict snapshots to objects that entered any of the listed zones (default: no required zones)
      # Optional: Camera override for retention settings (default: global values)
      retain:
        # Required: Default retention days (default: shown below)
        default: 1
        # Optional: Per object retention days
    motion:
      mask:
        - 1600,1200,1600,0,1026,0,1065,305,918,604,1071,1200
    objects:
      filters:
        person:
          mask:
            - 0,710,157,661,627,688,633,810,100,1200,0,1200
            - 1088,598,1089,645,926,662,918,604
