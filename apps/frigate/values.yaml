image:
  tag: 9950684-tensorrt
  repository: ghcr.io/blakeblackshear/frigate
  pullPolicy: Always
imagePullSecrets:
  - name: regcred
persistence:
  config:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteMany
  media:
    enabled: true
    size: 300Gi
    accessMode: ReadWriteMany
coral:
  enabled: false
gpu:
  nvidia:
    enabled: true

resources:
  limits:
    aliyun.com/gpu-mem: 4
env:
  YOLO_MODELS: yolov7x-640
extraVolumeMounts:
  - name: timezone
    mountPath: /etc/localtime
    readOnly: true
extraVolumes:
  - name: timezone
    hostPath:
      path: /etc/localtime

config: >-
  mqtt:
    host: mqtt
    port: 1883
    topic_prefix: frigate
    client_id: frigate
    user: "{FRIGATE_MQTT_USERNAME}"
    password: "{FRIGATE_MQTT_PASSWORD}"
    stats_interval: 60

  ffmpeg:
    output_args:
      record: preset-record-ubiquiti

  objects:
    track:
      - person
      - package

  record:
    enabled: True
    retain:
      days: 7
      mode: motion
    events:
      objects:
        - person
      retain:
        default: 90
        mode: motion

  detectors:
    tensorrt:
      type: tensorrt

  model:
    path: /config/model_cache/tensorrt/yolov7x-640.trt
    input_tensor: nchw
    input_pixel_format: rgb
    width: 640
    height: 640

  logger:
    default: debug
    logs:
      frigate.mqtt: error

  snapshots:
    enabled: True
    timestamp: False
    bounding_box: False
    crop: False
    retain:
      default: 30

  go2rtc:
    streams:
      front_door_high:
        - rtspx://10.0.0.1:7441/WWnLGxUnUddpIbc9
      front_door_medium:
        - rtspx://10.0.0.1:7441/XA02kHRi13FuJr7P
      front_door_low:
        - rtspx://10.0.0.1:7441/Ava3rj85xCWGK8YL
      front_door_package:
        - rtspx://10.0.0.1:7441/FqkwjQB5XReyas1H
      carport_door_high:
        - rtspx://10.0.0.1:7441/iQXfalnsTQvc8LKW
      carport_door_medium:
        - rtspx://10.0.0.1:7441/AjycCI6Nysudo94N
      carport_door_low:
        - rtspx://10.0.0.1:7441/70I7A7ND0eCTaGmu
      carport_door_package:
        - rtspx://10.0.0.1:7441/Q5o37h6in3ZiqtL9

  cameras:
    front_door:
      mqtt:
        timestamp: False
        bounding_box: False
        crop: True
        height: 500
        quality: 95
      best_image_timeout: 120
      ffmpeg:
        inputs:
          - path: rtsp://localhost:8554/front_door_medium
            input_args: preset-rtsp-restream
            roles:
              - detect
          - path: rtsp://localhost:8554/front_door_high
            input_args: preset-rtsp-restream
            roles:
              - rtmp
              - record
          - path: rtsp://localhost:8554/front_door_low
            roles:
              - audio
      detect:
        fps: 5
      motion:
        mask:
          - 511,374,960,417,960,720,0,720,0,429,284,413
      objects:
        track:
          - person
        filters:
          person:
            mask:
              - 0,720,710,720,634,456,535,299,258,281,103,401

    front_door_package:
      mqtt:
        timestamp: False
        bounding_box: False
        crop: True
        height: 500
        quality: 95
      best_image_timeout: 120
      ffmpeg:
        inputs:
          - path: rtsp://localhost:8554/front_door_package
            input_args: preset-rtsp-restream
            roles:
              - detect
              - rtmp
              - record
      detect:
        fps: 5
      motion:
        mask:
          - 511,374,960,417,960,720,0,720,0,429,284,413
      objects:
        track:
          - package

    carport_door:
      mqtt:
        timestamp: False
        bounding_box: False
        crop: True
        height: 500
        quality: 95
      ffmpeg:
        inputs:
          - path: rtsp://localhost:8554/carport_door_medium
            roles:
              - detect
          - path: rtsp://localhost:8554/carport_door_high
            roles:
              - rtmp
              - record
          - path: rtsp://localhost:8554/carport_door_low
            roles:
              - audio
      detect:
        fps: 5
      motion:
        mask:
          - 640,720,651,417,378,416,0,584,0,720
      objects:
        track:
          - person
        filters:
          person:
            mask:
              - 675,720,706,115,401,108,91,118,190,390,133,507,0,720

    carport_door_package:
      mqtt:
        timestamp: False
        bounding_box: False
        crop: True
        height: 500
        quality: 95
      ffmpeg:
        inputs:
          - path: rtsp://localhost:8554/carport_door_package
            roles:
              - detect
              - rtmp
              - record
      detect:
        fps: 5
      motion:
        mask:
          - 640,720,651,417,378,416,0,584,0,720
      objects:
        track:
          - package
