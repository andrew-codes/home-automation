apiVersion: apps/v1
kind: Deployment
metadata:
  name: captive-portal
  namespace: default
  labels:
    app.kubernetes.io/name: captive-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: captive-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: captive-portal
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: mqtt-is-ready
          image: docker-registry:5000/mqtt-client:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 sub -h mqtt -t '$SYS/#' -C 1 | grep -v Error || exit 1"
        - name: home-assistant-is-ready
          image: curlimages/curl:latest
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 curl --fail --insecure --silent --output /dev/null --write-out 'HTTP Code %{http_code}' 'https://ha.smith-simms.family' || exit 1"
      containers:
        - name: captive-portal
          image: docker-registry:5000/captive-portal:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-username
                  key: secret-value
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-password
                  key: secret-value
            - name: PORT
              value: "80"
            - name: UNIFI_IP
              valueFrom:
                secretKeyRef:
                  name: unifi-ip
                  key: secret-value
            - name: UNIFI_PORT
              valueFrom:
                secretKeyRef:
                  name: unifi-port
                  key: secret-value
            - name: UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unifi-username
                  key: secret-value
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unifi-password
                  key: secret-value
            - name: ENV_INJECTOR_LOG_LEVEL
              value: debug
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: captive-portal-domain
                  key: secret-value
            - name: DEBUG
              value: ""
