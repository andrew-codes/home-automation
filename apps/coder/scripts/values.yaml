coder:
  env:
    - name: CODER_PG_CONNECTION_URL
      valueFrom:
        secretKeyRef:
          name: coder-db-url
          key: url
    - name: CODER_ACCESS_URL
      value: "https://code.smith-simms.family"
  serviceAccount:
    name: sa
  service:
    enable: true
    type: ClusterIP
    externalTrafficPolicy: Local
image:
  repo: "docker-registry.smith-simms.family/coder"
  tag: "latest"
  pullSecrets:
    - name: regcred
  pullPolicy: Always
  securityContext:
    runAsNonRoot: false
