apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-pin-codes
  namespace: default
  labels:
    app.kubernetes.io/name: guest-pin-codes
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guest-pin-codes
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guest-pin-codes
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      imagePullSecrets:
        - name: regcred
      containers:
        - name: guest-pin-codes
          image: docker-registry:5000/guest-pin-codes:latest
          imagePullPolicy: Always
          env:
            - name: DEBUG
              value: ""
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-username
                  key: secret-value
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-password
                  key: secret-value
            - name: DOOR_LOCKS
              valueFrom:
                secretKeyRef:
                  name: guest-pin-codes-door-locks
                  key: secret-value
            - name: GOOGLE_CALENDAR_ID
              valueFrom:
                secretKeyRef:
                  name: guest-pin-codes-google-calendar-id
                  key: secret-value
            - name: GOOGLE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: guest-pin-codes-google-private-key
                  key: secret-value
            - name: GUEST_CODE_INDEX_OFFSET
              valueFrom:
                secretKeyRef:
                  name: guest-pin-codes-guest-code-index-offset
                  key: secret-value
            - name: GUEST_LOCK_CODE_EXCLUSIONS
              valueFrom:
                secretKeyRef:
                  name: guest-pin-codes-guest-lock-code-exclusions
                  key: secret-value
            - name: NUMBER_OF_GUEST_CODES
              valueFrom:
                secretKeyRef:
                  name: guest-pin-codes-number-of-guest-codes
                  key: secret-value
            - name: UNIFI_IP
              valueFrom:
                secretKeyRef:
                  name: unifi-ip
                  key: secret-value
            - name: UNIFI_PORT
              valueFrom:
                secretKeyRef:
                  name: unifi-port
                  key: secret-value
            - name: UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unifi-username
                  key: secret-value
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unifi-password
                  key: secret-value
