name: "Deploy"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Compile, Push, Deploy
    runs-on: amd64-runner
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      - name: Get latest tag
        run: echo "##[set-output name=TAG_SHA;]$(git rev-list --tags --max-count=1)"
        id: tag_sha
      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Install deps
        run: yarn
      - name: Compile changed apps
        run: yarn lerna run compile --stream --since "${{ steps.tag_sha.outputs.TAG_SHA }}"
      - name: Build and push images
        run: yarn lerna run image/push --stream --ignore @ha/github-action-runner-amd64 --since "${{ steps.tag_sha.outputs.TAG_SHA }}"
      - name: Build and push images
        run: yarn lerna run deploy --stream --ignore @ha/github-action-runner-amd64 --since "${{ steps.tag_sha.outputs.TAG_SHA }}"