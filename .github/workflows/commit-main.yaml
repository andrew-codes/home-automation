name: "Deploy"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Compile, Push, Deploy
    runs-on: amd64-runner
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Install deps
        run: yarn
      - name: Patch packages
        run: yarn patch-package
      - name: Compile changed apps
        run: yarn lerna run compile --stream --since HEAD~
        env:
          MQTT_CONNECTION: ${{ secrets.MQTT_CONNECTION }}
      - name: Build and push images
        env:
          DOCKER_REGISTRY_DOMAIN: ${{ secrets.DOCKER_REGISTRY_DOMAIN }}
        run: yarn lerna run image/push --stream --ignore @ha/github-action-runner-amd64 --since HEAD~
      - name: Deploy
        run: yarn lerna run deploy --stream --ignore @ha/github-action-runner-amd64 --ignore @ha/lets-encrypt --since HEAD~
        env:
          MACHINE_PASSWORD: '${{ secrets.MACHINE_PASSWORD }}'
          GAMING_PC_USERNAME: ${{ secrets.GAMING_PC_USERNAME }}
        