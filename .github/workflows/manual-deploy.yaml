name: Manual Deploy
on:
  repository_dispatch:
    types: manual-deploy
jobs:
  deploy:
    name: Manual Deployment
    runs-on: amd64-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-v3
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install deps
        run: yarn
      - name: Deploy apps
        run: yarn deploy ${{ github.event.client_payload.projects }} --exclude docker-registry --exclude k8s --exclude openvpn --exclude pihole --exclude azure-key-vault --verbose
        env:
          ONEPASSWORD_TOKEN: ${{ secrets.ONEPASSWORD_TOKEN }}
          ONEPASSWORD_SERVER_URL: ${{ secrets.ONEPASSWORD_SERVER_URL }}
          ONEPASSWORD_VAULT_ID: ${{ secrets.ONEPASSWORD_VAULT_ID }}
          NODE_ENV: production
      - name: Remove disk pressure taint
        run: ./scripts/bin/remove-evicted-pods.sh || true
