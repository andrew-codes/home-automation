name: "Deploy all"

on: workflow_dispatch

jobs:
  test:
    name: Run all tests
    runs-on: amd64-runner
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Install deps
        run: yarn
      - name: Prepare
        run: yarn nx run-many --target=prepare --parallel --all
      - name: Run all tests
        run: yarn run test/all
      - name: Coverage
        run: yarn run test/coverage/all
        if: always()
        env:
          CODECOV_TOKEN: ${{ secrets.CODE_COV_TOKEN }}

  deploy:
    name: Compile, Push, Deploy
    runs-on: amd64-runner
    needs:
      - test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Install deps
        run: yarn
      - name: Prepare
        run: yarn nx run-many --target=prepare --parallel --all
      - name: Install jsonnet plugins
        run: jb install
      - name: Deploy all apps
        run: yarn nx affected --target deploy --parallel --base HEAD~ --head HEAD --verbose --exclude manual-deployment --exclude docker-registry --exclude k8s --exclude openvpn --exclude pihole
        env:
          CODECOV_TOKEN: ${{ secrets.CODE_COV_TOKEN }}
          ONEPASSWORD_TOKEN: ${{ secrets.ONEPASSWORD_TOKEN }}
          ONEPASSWORD_SERVER_URL: ${{ secrets.ONEPASSWORD_SERVER_URL }}
          ONEPASSWORD_VAULT_ID: ${{ secrets.ONEPASSWORD_VAULT_ID }}
          NODE_ENV: production
      - name: Remove disk pressure taint
        run: ./scripts/bin/remove-evicted-pods.sh || true
