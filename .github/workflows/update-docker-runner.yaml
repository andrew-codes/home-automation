name: Update GitHub Runners
on:
  schedule:
    - cron: "0 1 * * *"
jobs:
  push_image:
    name: Update docker GitHub action runner image
    runs-on: amd64-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker system prune
        run: docker system prune -f
      - name: Build/push docker image
        run: yarn image/push github-action-runner-amd64
      - name: Purge registry of old images
        run: docker run --rm anoxis/registry-cli -r "http://docker-registry:5000" --delete --num 5
