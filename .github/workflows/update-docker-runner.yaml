  
name: Update GitHub Runners
on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 1 * * *'
jobs:
  push_image:
    name: Update docker GitHub action runner image
    runs-on: amd64-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build/push docker image
        env:
          DOCKER_REGISTRY_DOMAIN: ${{ secrets.DOCKER_REGISTRY_DOMAIN }}
        run: yarn image/push --scope @ha/github-action-runner-amd64
      - name: Purge registry of old images
        run: docker run --rm anoxis/registry-cli -r ${{ secrets.DOCKER_REGISTRY_DOMAIN }} --delete --num 5 -l "$DOCKER_REGISTRY_USERNAME:$DOCKER_REGISTRY_PASSWORD"