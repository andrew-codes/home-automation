name: "Build devcontainer image"

on:
  push:
    branches:
      - main
    paths:
      - .devcontainer

jobs:
  build_devcontainer_image:
    name: Build devcontainer image
    runs-on: home-automation
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push prebuild via devpod
        run: |
          curl -L -o devpod "https://github.com/loft-sh/devpod/releases/latest/download/devpod-linux-amd64" && sudo install -c -m 0755 devpod /usr/local/bin && rm -f devpod
          devpod provider add docker
          devpod build github.com/andrew-codes/home-automation --repository ghcr.io/andrew-codes/home-automation --provider docker
