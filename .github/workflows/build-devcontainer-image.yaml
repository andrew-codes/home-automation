name: "Build devcontainer image"

on:
  push:
    branches:
      - main
    paths:
      - .devcontainer/**

jobs:
  build_devcontainer_image:
    name: Build devcontainer image
    runs-on: home-automation
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Build and push prebuild via devpod
        run: yarn nx run devcontainer:image/push
