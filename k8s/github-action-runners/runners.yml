---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: yarn-cache-pv
  namespace: actions-runner-system
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/yarn-cache"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yarn-cache-pv-claim
  namespace: actions-runner-system
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

---
apiVersion: actions.summerwind.dev/v1alpha1
kind: Runner
metadata:
  name: github-action-runner-1
  namespace: actions-runner-system
spec:
  labels:
    - amd64-runner
  repository: andrew-codes/home-automation
  dockerEnabled: true
  dockerdWithinRunnerContainer: false
  imagePullSecrets:
    - name: regcred
  image: docker.smith-simms.family:5000/github-action-runner:latest
  imagePullPolicy: Always
  resources:
    limits:
      memory: "8Gi"
    requests:
      memory: "4Gi"
  env:
    - name: DOCKER_HOST
      value: localhost:2736
  volumeMounts:
    - name: kubectl-config-volume
      mountPath: /home/runner/.kube/config
      subPath: kubectl-config
    - name: ssh-volume
      mountPath: /home/runner/.ssh/id_rsa
      subPath: id_rsa
    - name: yarn-cache
      mountPath: /yarn/cache
  volumes:
    - name: kubectl-config-volume
      secret:
        secretName: kubectl-config
    - name: ssh-volume
      secret:
        defaultMode: 0600
        secretName: ssh-secrets
    - name: yarn-cache
      persistentVolumeClaim:
        defaultMode: 0644
        claimName: yarn-cache-pv-claim
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64

