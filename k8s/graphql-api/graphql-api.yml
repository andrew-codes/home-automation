apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-api
  namespace: home-automation
  labels:
    app.kubernetes.io/name: graphql-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: graphql-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graphql-api
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: graphql-api
          image: docker.smith-simms.family:5000/graphql-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: ws
              containerPort: 5000
              protocol: TCP
          env:
            - name: HOST
              value: "192.168.1.45:30517"
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
            - name: PORT
              value: "80"
            - name: WS_PORT
              value: "5000"
            - name: DEBUG
              value: "@ha/graphql-api/*"
            - name: GRAPHQL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: graphql-secrets
                  key: token
            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ha-secrets
                  key: ha_token
            - name: HA_HOST
              value: "http://home-assistant"
            - name: HA_PORT
              value: "8123"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-password
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: UNIFI_IP
              valueFrom:
                secretKeyRef:
                  name: unifi-secrets
                  key: unifi_ip
            - name: UNIFI_PORT
              valueFrom:
                secretKeyRef:
                  name: unifi-secrets
                  key: unifi_port
            - name: UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unifi-secrets
                  key: unifi_username
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unifi-secrets
                  key: unifi_password
            - name: MONGODB_HOST
              value: mongodb
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                  secretKeyRef:
                    name: mongodb-secrets
                    key: root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: mongodb-secrets
                    key: root-password

---
apiVersion: v1
kind: Service
metadata:
  name: graphql-api
  namespace: home-automation
  labels:
    app.kubernetes.io/name: graphql-api
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      nodePort: 30517
    - name: ws
      port: 5000
      protocol: TCP
      targetPort: ws
      nodePort: 30518
  selector:
    app.kubernetes.io/name: graphql-api
