apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-api
  namespace: home-automation
  labels:
    app.kubernetes.io/name: graphql-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: graphql-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graphql-api
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: graphql-api
          image: docker.smith-simms.family:5000/graphql-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
            - name: PORT
              value: "80"
            - name: DEBUG
              value: "*"
            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ha-secrets
                  key: ha_token
            - name: HA_HOST
              valueFrom:
                secretKeyRef:
                  name: ha-secrets
                  key: ha_host
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-password
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: USG_IP
              valueFrom:
                secretKeyRef:
                  name: usg-secrets
                  key: usg_ip
            - name: USG_PORT
              valueFrom:
                secretKeyRef:
                  name: usg-secrets
                  key: usg_port
            - name: USG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: usg-secrets
                  key: usg_username
            - name: USG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: usg-secrets
                  key: usg_password

---
apiVersion: v1
kind: Service
metadata:
  name: graphql-api
  namespace: home-automation
  labels:
    app.kubernetes.io/name: graphql-api
spec:
  type: NodePort
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: http
      nodePort: 30517
  selector:
    app.kubernetes.io/name: graphql-api
