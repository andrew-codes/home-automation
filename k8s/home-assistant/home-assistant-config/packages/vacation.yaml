automation:
  - alias: Vacation events enable PIN for pet sitter
    trigger:
      - platform: state
        entity_id: calendar.vacation
        to: "on"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.enabled_front_door_5

  - alias: Vacation events disable PIN for pet sitter
    trigger:
      - platform: state
        entity_id: calendar.vacation
        to: "off"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.enabled_front_door_5