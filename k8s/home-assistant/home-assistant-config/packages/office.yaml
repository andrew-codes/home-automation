office_package:

  input_text:
    teams_status:
      name: Microsoft Teams status
    teams_status_icon:
      name: Microsoft Teams status icon
    teams_activity:
      name: Microsoft Teams activity
    teams_activity_icon:
      name: Microsoft Teams activity icon

  sensor:
    - platform: template
      sensors:
        teams_status: 
          friendly_name: Microsoft Teams status
          value_template: "{{states('input_text.teams_status')}}"
          icon_template: "{{states('input_text.teams_status_icon')}}"
        teams_activity:
          friendly_name: Microsoft Teams activity
          value_template: "{{states('input_text.teams_activity')}}"
          icon_template: "{{states('input_text.teams_activity_icon')}}"

  automation:
    - alias: Set MS Teams active status
      trigger:
        platform: webhook
        webhook_id: !secret ms_teams_status_active_webhook_id
      action:
        - service: input_text.set_value
          entity_id: input_text.teams_status
          data:
            value: Available
        - service: input_text.set_value
          entity_id: input_text.teams_status_icon
          data:
            value: mdi:microsoft-teams
    - alias: Set MS Teams busy status
