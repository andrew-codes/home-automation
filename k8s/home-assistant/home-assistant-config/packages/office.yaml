office_package:

  input_text:
    teams_status:
      name: Microsoft Teams status
      icon: mdi:microsoft-teams
    teams_activity:
      name: Microsoft Teams activity
      icon: mdi:phone-off

  sensor:
    - platform: template
      sensors:
        teams_status: 
          friendly_name: Microsoft Teams status
          value_template: "{{states('input_text.teams_status')}}"
          icon_template: "{{state_attr('input_text.teams_status','icon')}}"
          unique_id: sensor.teams_status
        teams_activity:
          friendly_name: Microsoft Teams activity
          value_template: "{{states('input_text.teams_activity')}}"
          unique_id: sensor.teams_activity

  automation:
    - alias: Set MS Teams Status
      trigger:
        platform: webhook
        webhook_id: !secret ms_teams_status_webhook_id
      action:
        service: input_text.set
        entity_id: input_text.teams_status
        data:
          value: "{{ trigger.json }}"