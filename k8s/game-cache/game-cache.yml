apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-cache
  namespace: home-automation
  labels:
    app.kubernetes.io/name: game-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: game-cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: game-cache
    spec:
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: game-cache-primer
          image: docker.smith-simms.family:5000/game-cache-primer:latest
          imagePullPolicy: Always
          env:
            - name: DEBUG
              value: "@ha/game-cache-primer-app/*"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-password
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: GAMING_ROOM_GAMING_PC_MAC
              valueFrom:
                secretKeyRef:
                  name: gaming-pc-secrets
                  key: mac
      containers:
        - name: game-cache
          image: docker.smith-simms.family:5000/game-cache:latest
          imagePullPolicy: Always
          env:
            - name: DEBUG
              value: "@ha/game-cache-app/*"
            - name: MONGODB_HOST
              value: mongodb
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-password
            - name: MONGODB_HOST
              value: mongodb
            - name: MONGODB_PORT
              value: "27017"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-password
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: GAMING_ROOM_GAMING_PC_MAC
              valueFrom:
                secretKeyRef:
                  name: gaming-pc-secrets
                  key: mac

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-game-cache-pv
  namespace: home-automation
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/mongodb-game-cache"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-game-cache-pv-claim
  namespace: home-automation
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: home-automation
  labels:
    app.kubernetes.io/name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb
    spec:
      imagePullSecrets:
        - name: regcred
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: mongodb
          image: mongo:4.4.2-bionic
          command:
            - "mongod"
            - "--bind_ip_all"
          ports:
            - name: default
              containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                  secretKeyRef:
                    name: mongodb-secrets
                    key: root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: mongodb-secrets
                    key: root-password
          volumeMounts:
            - name: mongodb-volume
              mountPath: /data/db
      volumes:
        - name: mongodb-volume
          persistentVolumeClaim:
              claimName: mongodb-game-cache-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: home-automation
  labels:
    app.kubernetes.io/name: mongodb
spec:
  ports:
    - name: default-port
      port: 27017
      targetPort: default
  selector:
    app.kubernetes.io/name: mongodb
