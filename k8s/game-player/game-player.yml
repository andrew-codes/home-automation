apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-player
  namespace: home-automation
  labels:
    app.kubernetes.io/name: game-player
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: game-player
  template:
    metadata:
      labels:
        app.kubernetes.io/name: game-player
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: game-player
          image: docker.smith-simms.family:5000/game-player:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: DEBUG
              value: "@ha/game-player/*"
            - name: GRAPHQL_API_HOST
              valueFrom:
                secretKeyRef:
                  name: game-player-secrets
                  key: graphql_url
            - name: GRAPHQL_SUB_API_HOST
              valueFrom:
                secretKeyRef:
                  name: game-player-secrets
                  key: graphql_sub_url
            - name: GRAPHQL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: graphql-secrets
                  key: token
            - name: PORT
              value: "80"
          ports:
              - name: http
                containerPort: 80
                protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: game-player
  namespace: home-automation
  labels:
    app.kubernetes.io/name: game-player
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
      nodePort: 30520
  selector:
    app.kubernetes.io/name: game-player