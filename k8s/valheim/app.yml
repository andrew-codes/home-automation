apiVersion: apps/v1
kind: Deployment
metadata:
  name: valheim-server
  namespace: gaming
spec:
  selector:
    matchLabels:
      app: valheim-server
  template:
    metadata:
      labels:
        app: valheim-server
    spec:
      containers:
        - image: lloesche/valheim-server:latest
          name: vailheim-server
          env:
            - name: SERVER_NAME
              value: Asgard
            - name: WORLD_NAME
              value: Midgard
            - name: SERVER_PASS
              valueFrom:
                secretKeyRef:
                  name: valheim-secrets
                  key: server-password
          ports:
            - containerPort: 2456
              name: game1
            - containerPort: 2457
              name: game2
            - containerPort: 2458
              name: game3
          volumeMounts:
            - mountPath: /config
              name: valheim-data
          volumes:
            - name: valheim-data
              persistentVolumeClaim:
                claimName: valheim-pv-claim