apiVersion: apps/v1
kind: Deployment
metadata:
  name: captive-portal
  namespace: home-automation
  labels:
    app.kubernetes.io/name: captive-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: captive-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: captive-portal
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: captive-portal
          image: docker.smith-simms.family:5000/captive-portal:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: PORT
              value: "80"
            - name: DEBUG
              value: "*"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-password
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"

---
apiVersion: v1
kind: Service
metadata:
  name: captive-portal
  namespace: home-automation
  labels:
    app.kubernetes.io/name: captive-portal
spec:
  type: NodePort
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: http
      nodePort: 30516
  selector:
    app.kubernetes.io/name: captive-portal
