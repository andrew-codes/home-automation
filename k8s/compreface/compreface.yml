
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compreface-api
  namespace: home-automation
  labels:
    app.kubernetes.io/name: compreface-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: compreface-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: compreface-api
    spec:
      initContainers:
        - name: check-db-ready
          image: postgres:11.5
          command: ['sh', '-c', 
            'until pg_isready -h compreface-postgres -p 5432; 
            do echo waiting for database; sleep 2; done;']
      containers:
        - name: compreface-api
          image: exadel/compreface-api:0.5.1
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: compreface-postgres-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: compreface-postgres-secrets
                  key: password
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: compreface-api-secrets
                  key: db_url
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: API_JAVA_OPTS
              value: ""
            - name: SAVE_IMAGES_TO_DB
              value: "True"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compreface-admin
  namespace: home-automation
  labels:
    app.kubernetes.io/name: compreface-admin
spec:
