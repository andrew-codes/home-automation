  namespace: home-automation
  labels:
    app.kubernetes.io/name: compreface-fe
spec:
  type: NodePort
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: web
  selector:
    app.kubernetes.io/name: compreface-fe

