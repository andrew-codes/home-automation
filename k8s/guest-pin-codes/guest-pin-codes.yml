apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-pin-codes
  namespace: home-automation
  labels:
    app.kubernetes.io/name: guest-pin-codes
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guest-pin-codes
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guest-pin-codes
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: guest-pin-codes
          image: docker.smith-simms.family:5000/guest-pin-codes:latest
          imagePullPolicy: Always
          env:
            - name: NUMBER_OF_GUEST_CODES
              value: "4"
            - name: DEBUG
              value: "@ha/guest-pin-codes/*"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-secrets
                  key: mqtt-password
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: GOOGLE_CALENDAR_ID
              valueFrom:
                secretKeyRef:
                  name: google-guest-calendar-secrets
                  key: calendar_id
            - name: GOOGLE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: google-guest-calendar-secrets
                  key: private_key
            - name: DOOR_LOCKS
              valueFrom:
                secretKeyRef:
                  name: guest-lock-entity-secrets
                  key: guest_lock_entity_prefixes
            - name: GOOGLE_SERVICE_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: google-guest-calendar-secrets
                  key: service_account
