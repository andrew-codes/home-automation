---
- hosts: mains
  become: yes
  become_method: sudo
  become_user: hl
  gather_facts: yes
  connection: ssh
  remote_user: hl

  tasks:
    - name: Schedule 5 day rolling backup of zwave namespace
      shell: velero schedule create zwave-daily-backup --schedule "0 7 * * *" --ttl "120h" --include-namespaces zwave