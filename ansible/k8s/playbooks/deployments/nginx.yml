---
- hosts: cluster_primary
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  remote_user: hl

  tasks:
    - name: Copy manifests
      copy:
        src: ./../../../../k8s/setup/cert-manager-namespace.yml
        dest: /home/{{ ansible_user }}/cert-manager-namespace.yml
        owner: hl
        mode: "0644"

    - name: nginx Ingress
      become_user: hl
      become_method: sudo
      become: yes
      command: "{{ item }}"
      with_items:
        - ark install nginx-ingress

    - name: Cert Manager
      become_user: hl
      become_method: sudo
      become: yes
      command: "{{ item }}"
      with_items:
        - kubectl apply -f https://github.com/jetstack/cert-manager/releases/download/v1.1.0/cert-manager.yaml
