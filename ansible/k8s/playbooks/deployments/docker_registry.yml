---
- hosts: cluster_primary
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  remote_user: hl

  tasks:
    - name: Docker Registry
      become_user: hl
      become_method: sudo
      become: yes
      command: "{{ item }}"
      with_items:
        - kubectl apply -f /home/{{ ansible_user }}/docker-registry.yml
        # - ark install docker-registry-ingress --email {{ docker_registry_ingress_email }} --domain {{ docker_registry_ingress_domain }}
