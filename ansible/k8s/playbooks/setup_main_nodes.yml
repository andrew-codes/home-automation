---
- hosts: mains
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  remote_user: hl

  vars_prompt:
    - name: "pod_network_cidr"
      prompt: "Enter the Pod Network CIDR, example: 192.168.100.0/24"
      private: no

  tasks:
    - name: Intializing Kubernetes Cluster
      command: kubeadm init --pod-network-cidr "{{ pod_network_cidr }}"  --apiserver-advertise-address "{{ ansible_default_ipv4.address }}"
      run_once: true
      delegate_to: "{{ ansible_default_ipv4.address }}"

    - pause: seconds=30

    - name: Create directory for kube config.
      become_user: hl
      become_method: sudo
      become: yes
      file:
        path: /home/{{ansible_user }}/.kube
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0755

    - name: Copy /etc/kubernetes/admin.conf to user's home directory /home/{{ ansible_user }}/.kube/config.
      become_user: root
      become_method: sudo
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/{{ ansible_user }}/.kube/config
        remote_src: yes
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0644"

    - pause: seconds=10

    - name: Remove the cache directory.
      become_user: hl
      become_method: sudo
      become: yes
      file:
        path: /home/{{ ansible_user }}/.kube/cache
        state: absent

    - name: Create Pod Network & RBAC.
      become_user: hl
      become_method: sudo
      become: yes
      command: "{{ item }}"
      with_items:
        - kubectl create -f https://docs.projectcalico.org/manifests/tigera-operator.yaml
        - kubectl create -f https://docs.projectcalico.org/manifests/custom-resources.yaml
        - kubectl apply -f https://docs.projectcalico.org/v3.16/manifests/calico.yaml
        - kubectl apply -f https://docs.projectcalico.org/v3.3/getting-started/kubernetes/installation/hosted/rbac-kdd.yaml

    - pause: seconds=30

    - name: Get the token for joining the nodes with Kuberentes master.
      shell: kubeadm token create  --print-join-command
      register: kubernetes_join_command

    - debug:
        msg: "{{ kubernetes_join_command.stdout }}"

    - name: Copy join command to local file.
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="{{ playbook_dir }}/kubernetes_join_command" mode=0777
