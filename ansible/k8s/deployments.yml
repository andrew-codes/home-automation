---
- hosts: cluster_primary
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  remote_user: hl

  tasks:
    - name: Create .secrets directory
      become_user: hl
      become_method: sudo
      become: yes
      shell: mkdir -p .secrets

    - name: Install Arkade
      become_user: root
      become_method: sudo
      become: yes
      shell: curl -sLS https://dl.get-arkade.dev | sh

    - name: Install helm
      become_user: root
      become_method: sudo
      become: yes
      command: "{{ item }}"
      with_items:
        - curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        - chmod 700 get_helm.sh
        - ./get_helm.sh
        - rm -rf get_helm.sh

    - name: Install kubeseal
      become_user: root
      become_method: sudo
      become: yes
      command: "{{ item }}"
      with_items:
        - curl -fsSL -o kubeseal https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.13.1/kubeseal-linux-amd64
        - install -m 777 kubeseal /usr/local/bin/kubeseal
        - rm -rf kubeseal

- import_playbook: playbooks/deployments/dashboard.yml
- import_playbook: playbooks/deployments/inlets.yml
- import_playbook: playbooks/deployments/nginx.yml
- import_playbook: playbooks/deployments/velero.yml
