apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: default
  labels:
    app.kubernetes.io/name: frigate
spec:
  type: NodePort
  ports:
    - name: http
      port: 5000
      protocol: TCP
      targetPort: http
      nodePort: 30523
    - name: rtmp
      port: 1935
      protocol: TCP
      targetPort: rtmp
      nodePort: 30524
  selector:
    app.kubernetes.io/name: frigate
