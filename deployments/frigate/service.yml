
apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: home-automation
  labels:
    app.kubernetes.io/name: frigate
spec:
  type: NodePort
  ports:
    - name: http
      port: 5000
      protocol: TCP
      targetPort: http
    - name: rtmp
      port: 1935
      protocol: TCP
      targetPort: rtmp
  selector:
    app.kubernetes.io/name: frigate