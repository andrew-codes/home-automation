---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-pv-volume
  namespace: home-automation
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 60Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/frigate"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-claim
  namespace: home-automation
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 60Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: home-automation
  labels:
    app.kubernetes.io/name: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
    spec:
      containers:
        - name: frigate
          image: docker-registry:5000/frigate
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: rtmp
              containerPort: 1935
              protocol: TCP
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: config
              mountPath: /config/config.yml
              subPath: yml
            - name: media-frigate
              mountPath: /media/frigate
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
      volumes:
        - name: config
          secret:
            secretName: config-secrets
        - name: media-frigate
          persistentVolumeClaim:
            claimName: frigate-media-claim