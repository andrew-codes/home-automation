---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-pv-volume
  namespace: default
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/frigate"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-claim
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: default
  labels:
    app.kubernetes.io/name: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      initContainers:
        - name: mqtt-is-ready
          image: docker-registry:5000/mqtt-client:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 sub -h mqtt -t '$SYS/#' -C 1 | grep -v Error || exit 1"
      containers:
        - name: frigate
          image: docker-registry:5000/frigate:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "/start.sh"
          env:
            - name: MQTT_USERNAME
              value: "mqtt-username@azurekeyvault"
            - name: MQTT_PASSWORD
              value: "mqtt-password@azurekeyvault"
            - name: CAR_PORT_DOOR_RTSP
              value: "car-port-door-rtsp@azurekeyvault"
            - name: FRONT_DOOR_RTSP
              value: "front-door-rtsp@azurekeyvault"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: rtmp
              containerPort: 1935
              protocol: TCP
          volumeMounts:
            - name: media-frigate
              mountPath: /media/frigate
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
      volumes:
        - name: media-frigate
          persistentVolumeClaim:
            claimName: frigate-media-claim
