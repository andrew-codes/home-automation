---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-pv-volume
  namespace: default
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/frigate"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-claim
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: default
  labels:
    app.kubernetes.io/name: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/frigate
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/mqtt" }}
          export MQTT_USERNAME="{{ .Data.data.USERNAME }}"
          export MQTT_PASSWORD="{{ .Data.data.PASSWORD }}"
          {{ end }}
          {{ with secret "kv/frigate" }}
              {{ range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
              {{ end }}
          {{ end }}
    spec:
      serviceAccountName: app
      containers:
        - name: frigate
          image: docker-registry:5000/frigate:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - ". /vault/secrets/env.sh && /start.sh"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: rtmp
              containerPort: 1935
              protocol: TCP
          volumeMounts:
            - name: coral
              mountPath: /dev/bus/usb
            - name: media-frigate
              mountPath: /media/frigate
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
      volumes:
        - name: coral
          hostPath:
            path: /dev/bus/usb
        - name: media-frigate
          persistentVolumeClaim:
            claimName: frigate-media-claim
