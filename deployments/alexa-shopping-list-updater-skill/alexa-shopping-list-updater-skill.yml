apiVersion: apps/v1
kind: Deployment
metadata:
  name: alexa-shopping-list-updater-skill
  namespace: default
  labels:
    app.kubernetes.io/name: alexa-shopping-list-updater-skill
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alexa-shopping-list-updater-skill
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alexa-shopping-list-updater-skill
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/mqtt
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/mqtt" }}
          export MQTT_USERNAME="{{ .Data.data.USERNAME }}"
          export MQTT_PASSWORD="{{ .Data.data.PASSWORD }}"
          {{ end }}
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      imagePullSecrets:
        - name: regcred
      containers:
        - name: alexa-shopping-list-updater-skill
          image: docker-registry:5000/alexa-shopping-list-updater-skill:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "source /vault/secrets/env.sh && /start.sh"
          ports:
            - name: alexa-http
              containerPort: 8085
              protocol: TCP
          env:
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
            - name: PORT
              value: "8085"
            - name: DEBUG
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
