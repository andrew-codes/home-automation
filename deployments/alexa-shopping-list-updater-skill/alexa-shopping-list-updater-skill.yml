apiVersion: apps/v1
kind: Deployment
metadata:
  name: alexa-shopping-list-updater-skill
  namespace: home-automation
  labels:
    app.kubernetes.io/name: alexa-shopping-list-updater-skill
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alexa-shopping-list-updater-skill
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alexa-shopping-list-updater-skill
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: alexa-shopping-list-updater-skill
          image: docker-registry:5000alexa-shopping-list-updater-skill:latest
          imagePullPolicy: Always
          ports:
            - name: alexa-http
              containerPort: 8085
              protocol: TCP
          env:
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
            - name: PORT
              value: "8085"
            - name: DEBUG
            - name: MQTT_USERNAME
            - name: MQTT_PASSWORD
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"