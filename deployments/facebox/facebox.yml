---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: facebox
  namespace: default
  labels:
    app.kubernetes.io/name: facebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: facebox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: facebox
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/facebox
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/facebox" }}
              {{ range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
              {{ end }}
          {{ end }}
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoSchedule"
      serviceAccountName: app
      containers:
        - name: facebox
          image: machinebox/facebox
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - ". /vault/secrets/env.sh && /app/facebox"
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
