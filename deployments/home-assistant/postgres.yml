---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-postgres-db-pv-volume
  namespace: default
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 40Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/home-assistant-postgres"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-postgres-db-pv-claim
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 40Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-postgres
  namespace: default
  labels:    
    app: app
    app.kubernetes.io/name: home-assistant-postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        app.kubernetes.io/name: home-assistant-postgres
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/home-assistant
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/home-assistant" }}
          export POSTGRES_DB="{{ .Data.POSTGRES_DB }}"
          export POSTGRES_PASSWORD="{{ .Data.POSTGRES_PASSWORD }}"
          export POSTGRES_USER="{{ .Data.POSTGRES_USER }}"
          {{ end }}
    spec:
      serviceAccountName: app
      imagePullSecrets:
        - name: regcred
      containers:
        - name: postgres
          image: postgres:13.3-alpine
          imagePullPolicy: Always
          command:
            - bash
          args:
            - "-c"
            - "source /vault/secrets/env.sh && docker-entrypoint.sh postgres"
          ports:
            - name: db
              containerPort: 5432
              protocol: TCP
          volumeMounts:
            - name: home-assistant-db-volume
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: home-assistant-db-volume
          persistentVolumeClaim:
            claimName: home-assistant-postgres-db-pv-claim

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64

---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-postgres
  namespace: default
  labels:
    app.kubernetes.io/name: home-assistant-postgres
spec:
  ports:
    - name: db
      port: 5432
      protocol: TCP
      targetPort: db
  selector:
    app.kubernetes.io/name: home-assistant-postgres
