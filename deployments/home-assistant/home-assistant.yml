---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secrets
  namespace: default
data:
  set_ssh_keys.sh: |
    #!/usr/bin env sh
    mkdir -p /root/.ssh
    echo -e "${HOME_AUTOMATION_PRIVATE_SSH_KEY}" > /root/.ssh/id_rsa
    echo -e "${HOME_AUTOMATION_PUBLIC_SSH_KEY}" > /root/.ssh/id_rsa.pub
    chmod 0600 /root/.ssh/*

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: default
  labels:
    app: app
    app.kubernetes.io/name: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        app.kubernetes.io/name: home-assistant
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/home-assistant
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/home-assistant" }}
          export HOME_AUTOMATION_PRIVATE_SSH_KEY="{{ .Data.data.HOME_AUTOMATION_PRIVATE_SSH_KEY }}"
          export HOME_AUTOMATION_PUBLIC_SSH_KEY="{{ .Data.data.HOME_AUTOMATION_PUBLIC_SSH_KEY }}"
          export POSTGRES_DB="{{ .Data.data.POSTGRES_DB }}"
          export POSTGRES_PASSWORD="{{ .Data.data.POSTGRES_PASSWORD }}"
          export POSTGRES_USER="{{ .Data.data.POSTGRES_USER }}"
          export HASS_SERVER="{{ .Data.data.HA_URL }}"
          export HASS_TOKEN="{{ .Data.data.HA_TOKEN }}"
          {{ end }}
        vault.hashicorp.com/agent-inject-secret-secrets.yaml: "kv/home-assistant"
        vault.hashicorp.com/agent-inject-template-secrets.yaml: |
          {{ with secret "kv/home-assistant" }}
              {{ range $k, $v := .Data.data }}
          {{ $k }}: "{{ $v }}"
              {{ end }}
          {{ end }}
          {{ with secret "kv/mqtt" }}
          MQTT_USERNAME: "{{ .Data.data.USERNAME }}"
          MQTT_PASSWORD: "{{ .Data.data.PASSWORD }}"
          {{ end }}
          {{ with secret "kv/home-assistant" }}
          TURN_OFF_GAMING_ROOM_GAMING_PC_COMMAND: 'ssh -n -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i /root/.ssh/id_rsa {{ .Data.data.GAMING_ROOM_MACHINE_USERNAME }}@{{ .Data.data.GAMING_ROOM_GAMING_PC_IP }} "C:\Windows\System32\rundll32.exe powrprof.dll,SetSuspendState Standby"'
          GITHUB_AUTHORIZATION_HEADER: "Bearer {{ .Data.data.GITHUB_ISSUES_TOKEN }}"
          VPN_DDNS_REST_COMMAND: 'curl -X POST "https://{{ .Data.data.VPN_DNS_USERNAME }}:{{ .Data.data.VPN_DNS_PASSWORD }}@domains.google.com/nic/update?hostname={{ .Data.data.VPN_DOMAIN }}&myip=$(curl https://checkip.amazonaws.com)"'
          HA_DDNS_REST_COMMAND: 'curl -X POST "https://{{ .Data.data.HOME_ASSISTANT_DNS_USERNAME }}:{{ .Data.data.HOME_ASSISTANT_DNS_PASSWORD }}@domains.google.com/nic/update?hostname={{ .Data.data.HOME_ASSISTANT_DOMAIN }}&myip={{ .Data.data.INLETS_IP }}"'
          DB_URL: "postgresql://{{ .Data.data.POSTGRES_USER }}:{{ .Data.data.POSTGRES_PASSWORD }}@home-assistant-postgres:5432/{{ .Data.data.POSTGRES_DB }}"
          {{ end }}
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: home-assistant-config-applicator
          image: docker-registry:5000/home-assistant-config-applicator:latest
          imagePullPolicy: Always
          env:
            - name: GIT_BRANCH
              value: main
            - name: REPOSITORY
              value: "https://github.com/andrew-codes/home-automation.git"
            - name: CHECKOUT_PATH
              value: apps/home-assistant/src
          volumeMounts:
            - name: home-assistant-config-volume
              mountPath: /config
            - name: home-assistant-new-config-volume
              mountPath: /new-config
        - name: check-db-ready
          image: postgres:13.3-alpine
          command:
            - "sh"
          args:
            - "-c"
            - "until pg_isready -h home-assistant-postgres -p 5432; do echo waiting for database; sleep 2; done;"
      containers:
        - name: home-assistant
          image: docker-registry:5000/home-assistant:latest
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8123
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: api
              scheme: HTTP
            initialDelaySeconds: 60
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: api
              scheme: HTTP
            initialDelaySeconds: 60
            failureThreshold: 5
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: api
              scheme: HTTP
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: home-assistant-config-volume
              mountPath: /config
            - name: ha-secrets-volume
              mountPath: /root/set_ssh_keys.sh
              subPath: set_ssh_keys.sh
            - name: home-assistant-new-config-volume
              mountPath: /new-config
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true

        - name: app-daemon
          image: acockburn/appdaemon:dev
          imagePullPolicy: Always
          command:
            - sh
          args:
            - "-c"
            - "ln -s /home-assistant/appdaemon.yaml /conf/appdaemon.yaml && ln -s /home-assistant/apps /conf/apps && ln -s /home-assistant/dashboards /conf/dashboards && ln -s /home-assistant/secrets.yaml /conf/secrets.yaml && ./dockerStart.sh"
          ports:
            - name: appdaemon
              containerPort: 5050
              protocol: TCP
          volumeMounts:
            - name: home-assistant-config-volume
              mountPath: /home-assistant

      volumes:
        - name: ha-secrets-volume
          configMap:
            name: secrets
        - name: home-assistant-config-volume
          persistentVolumeClaim:
            claimName: home-assistant-pv-claim
        - name: home-assistant-new-config-volume
          persistentVolumeClaim:
            claimName: home-assistant-pv-claim-new-config

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64

---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: default
  labels:
    app.kubernetes.io/name: home-assistant
spec:
  ports:
    - name: ps4-port-1
      protocol: UDP
      port: 987
      targetPort: 987
    - name: ps4-port-2
      protocol: TCP
      port: 997
      targetPort: 997
    - name: api
      port: 8123
      protocol: TCP
      targetPort: api
    - name: appdaemon
      port: 5050
      protocol: TCP
      targetPort: appdaemon
  selector:
    app.kubernetes.io/name: home-assistant
