apiVersion: v1
kind: ConfigMap
metadata:
  name: secrets
  namespace: default
data:
  set_ssh_keys.sh: |
    #!/usr/bin env sh
    mkdir -p /root/.ssh
    echo -e "${HOME_AUTOMATION_PRIVATE_SSH_KEY}" > /root/.ssh/id_rsa
    echo -e "${HOME_AUTOMATION_PUBLIC_SSH_KEY}" > /root/.ssh/id_rsa.pub
    chmod 0600 /root/.ssh/*
  generate_secrets_yaml.sh: |
    #!/usr/bin env sh
    echo "
    APPDAEMON_URL: '${APPDAEMON_URL}'
    DOMAIN: '${DOMAIN}'
    DOUBLE_TAKE_TOKEN: '${DOUBLE_TAKE_TOKEN}'
    ELEVATION: '${ELEVATION}'
    GAMING_ROOM_GAMING_PC_IP: '${GAMING_ROOM_GAMING_PC_IP}'
    GAMING_ROOM_GAMING_PC_MAC: '${GAMING_ROOM_GAMING_PC_MAC}'
    GAMING_ROOM_MACHINE_USERNAME: '${GAMING_ROOM_MACHINE_USERNAME}'
    GAMING_ROOM_NVIDIA_SHIELD_IP: '${GAMING_ROOM_NVIDIA_SHIELD_IP}'
    GAMING_ROOM_PLAYSTATION_5_IP: '${GAMING_ROOM_PLAYSTATION_5_IP}'
    GAMING_ROOM_TV_IP: '${GAMING_ROOM_TV_IP}'
    GAMING_ROOM_TV_MAC: '${GAMING_ROOM_TV_MAC}'
    GOOGLE_CALENDAR_CLIENT_ID: '${GOOGLE_CALENDAR_CLIENT_ID}'
    GOOGLE_CALENDAR_CLIENT_SECRET: '${GOOGLE_CALENDAR_CLIENT_SECRET}'
    HA_DNS_PASSWORD: '${HA_DNS_PASSWORD}'
    HA_DNS_USERNAME: '${HA_DNS_USERNAME}'
    HA_DOMAIN: '${HA_DOMAIN}'
    HA_TOKEN: '${HA_TOKEN}'
    HA_URL: '${HA_URL}'
    HOME_ASSISTANT_DNS_PASSWORD: '${HOME_ASSISTANT_DNS_PASSWORD}'
    HOME_ASSISTANT_DNS_USERNAME: '${HOME_ASSISTANT_DNS_USERNAME}'
    HOME_ASSISTANT_DOMAIN: '${HOME_ASSISTANT_DOMAIN}'
    HOME_AUTOMATION_PRIVATE_SSH_KEY: '${HOME_AUTOMATION_PRIVATE_SSH_KEY}'
    HOME_AUTOMATION_PUBLIC_SSH_KEY: '${HOME_AUTOMATION_PUBLIC_SSH_KEY}'
    INLETS_IP: '${INLETS_IP}'
    JIRA_AUTHORIZATION_HEADER: '${JIRA_AUTHORIZATION_HEADER}'
    LATITUDE: '${LATITUDE}'
    LONGITUDE: '${LONGITUDE}'
    POSTGRES_DB: '${POSTGRES_DB}'
    POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    POSTGRES_USER: '${POSTGRES_USER}'
    PROXMOX_HOST: '${PROXMOX_HOST}'
    PROXMOX_PASSWORD: '${PROXMOX_PASSWORD}'
    PROXMOX_USERNAME: '${PROXMOX_USERNAME}'
    ROUTER_IP: '${ROUTER_IP}'
    SPOTCAST_DC: '${SPOTCAST_DC}'
    SPOTCAST_DC_2: '${SPOTCAST_DC_2}'
    SPOTCAST_KEY: '${SPOTCAST_KEY}'
    SPOTCAST_KEY_2: '${SPOTCAST_KEY_2}'
    SPOTIFY_CLIENT_ID: '${SPOTIFY_CLIENT_ID}'
    SPOTIFY_CLIENT_SECRET: '${SPOTIFY_CLIENT_SECRET}'
    TIME_ZONE: '${TIME_ZONE}'
    UNIT_SYSTEM: '${UNIT_SYSTEM}'
    VALHEIM_DOMAIN: '${VALHEIM_DOMAIN}'
    VALHEIM_GOOGLE_DOMAIN_PASSWORD: '${VALHEIM_GOOGLE_DOMAIN_PASSWORD}'
    VALHEIM_GOOGLE_DOMAIN_USERNAME: '${VALHEIM_GOOGLE_DOMAIN_USERNAME}'
    VPN_DNS_PASSWORD: '${VPN_DNS_PASSWORD}'
    VPN_DNS_USERNAME: '${VPN_DNS_USERNAME}'
    VPN_DOMAIN: '${VPN_DOMAIN}'
    WITHINGS_CLIENT_ID: '${WITHINGS_CLIENT_ID}'
    WITHINGS_CLIENT_SECRET: '${WITHINGS_CLIENT_SECRET}'

    MQTT_USERNAME: '${MQTT_USERNAME}'
    MQTT_PASSWORD: '${MQTT_PASSWORD}'
    TURN_OFF_GAMING_ROOM_GAMING_PC_COMMAND: 'ssh -n -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i /root/.ssh/id_rsa ${GAMING_ROOM_MACHINE_USERNAME}@${GAMING_ROOM_GAMING_PC_IP} \"C:\Windows\System32\rundll32.exe powrprof.dll,SetSuspendState Standby\"'
    VPN_DDNS_REST_COMMAND: 'curl -X POST \"https://${VPN_DNS_USERNAME}:${VPN_DNS_PASSWORD}@domains.google.com/nic/update?hostname=${VPN_DOMAIN}&myip=$(curl https://checkip.amazonaws.com)\"'
    HA_DDNS_REST_COMMAND: 'curl -X POST \"https://${HOME_ASSISTANT_DNS_USERNAME}:${HOME_ASSISTANT_DNS_PASSWORD}@domains.google.com/nic/update?hostname=${HOME_ASSISTANT_DOMAIN}&myip=${INLETS_IP}\"'
    DB_URL: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@home-assistant-postgres:5432/${POSTGRES_DB}'
    "
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: default
  labels:
    app: app
    app.kubernetes.io/name: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        app.kubernetes.io/name: home-assistant
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: home-assistant-config-applicator
          image: docker-registry:5000/home-assistant-config-applicator:latest
          imagePullPolicy: Always
          env:
            - name: GIT_BRANCH
              value: main
            - name: REPOSITORY
              value: "https://github.com/andrew-codes/home-automation.git"
            - name: CHECKOUT_PATH
              value: apps/home-assistant/src
          volumeMounts:
            - name: home-assistant-config-volume
              mountPath: /config
            - name: home-assistant-new-config-volume
              mountPath: /new-config
        - name: frigate-is-ready
          image: curlimages/curl:latest
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 curl --fail --insecure --silent --output /dev/null --write-out 'HTTP Code %{http_code}' 'http://frigate:5000' || exit 1"
        - name: check-db-ready
          image: postgres:13.3-alpine
          command:
            - "sh"
          args:
            - "-c"
            - "until pg_isready -h home-assistant-postgres -p 5432; do echo waiting for database; sleep 2; done;"
      containers:
        - name: home-assistant
          image: docker-registry:5000/home-assistant:latest
          imagePullPolicy: Always
          env:
            - name: APPDAEMON_URL
              valueFrom:
                secretKeyRef:
                  name: home-assistant-appdaemon-url
                  key: secret-value

            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-domain
                  key: secret-value

            - name: DOUBLE_TAKE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-double-take-token
                  key: secret-value

            - name: ELEVATION
              valueFrom:
                secretKeyRef:
                  name: home-assistant-elevation
                  key: secret-value

            - name: GAMING_ROOM_GAMING_PC_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-gaming-pc-ip
                  key: secret-value

            - name: GAMING_ROOM_GAMING_PC_MAC
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-gaming-pc-mac
                  key: secret-value

            - name: GAMING_ROOM_MACHINE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-machine-username
                  key: secret-value

            - name: GAMING_ROOM_NVIDIA_SHIELD_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-nvidia-shield-ip
                  key: secret-value

            - name: GAMING_ROOM_PLAYSTATION_5_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-playstation-5-ip
                  key: secret-value

            - name: GAMING_ROOM_TV_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-tv-ip
                  key: secret-value

            - name: GAMING_ROOM_TV_MAC
              valueFrom:
                secretKeyRef:
                  name: home-assistant-gaming-room-tv-mac
                  key: secret-value

            - name: GOOGLE_CALENDAR_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-google-calendar-client-id
                  key: secret-value

            - name: GOOGLE_CALENDAR_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-google-calendar-client-secret
                  key: secret-value

            - name: HA_DNS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-dns-password
                  key: secret-value

            - name: HA_DNS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-dns-username
                  key: secret-value

            - name: HA_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-domain
                  key: secret-value

            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-token
                  key: secret-value

            - name: HA_URL
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-url
                  key: secret-value

            - name: HOME_ASSISTANT_DNS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-home-assistant-dns-password
                  key: secret-value

            - name: HOME_ASSISTANT_DNS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-home-assistant-dns-username
                  key: secret-value

            - name: HOME_ASSISTANT_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-home-assistant-domain
                  key: secret-value

            - name: HOME_AUTOMATION_PRIVATE_SSH_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-home-automation-private-ssh-key
                  key: secret-value

            - name: HOME_AUTOMATION_PUBLIC_SSH_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-home-automation-public-ssh-key
                  key: secret-value

            - name: INLETS_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-inlets-ip
                  key: secret-value

            - name: JIRA_AUTHORIZATION_HEADER
              valueFrom:
                secretKeyRef:
                  name: home-assistant-jira-authorization-header
                  key: secret-value

            - name: LATITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-latitude
                  key: secret-value

            - name: LONGITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-longitude
                  key: secret-value

            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgres-db
                  key: secret-value

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgres-password
                  key: secret-value

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: home-assistant-postgres-user
                  key: secret-value

            - name: PROXMOX_HOST
              valueFrom:
                secretKeyRef:
                  name: home-assistant-proxmox-host
                  key: secret-value

            - name: PROXMOX_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-proxmox-password
                  key: secret-value

            - name: PROXMOX_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-proxmox-username
                  key: secret-value

            - name: ROUTER_IP
              valueFrom:
                secretKeyRef:
                  name: home-assistant-router-ip
                  key: secret-value

            - name: SPOTCAST_DC
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-dc
                  key: secret-value

            - name: SPOTCAST_DC_2
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-dc-2
                  key: secret-value

            - name: SPOTCAST_KEY
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-key
                  key: secret-value

            - name: SPOTCAST_KEY_2
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotcast-key-2
                  key: secret-value

            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotify-client-id
                  key: secret-value

            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-spotify-client-secret
                  key: secret-value

            - name: TIME_ZONE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-time-zone
                  key: secret-value

            - name: UNIT_SYSTEM
              valueFrom:
                secretKeyRef:
                  name: home-assistant-unit-system
                  key: secret-value

            - name: VALHEIM_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-valheim-domain
                  key: secret-value

            - name: VALHEIM_GOOGLE_DOMAIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-valheim-google-domain-password
                  key: secret-value

            - name: VALHEIM_GOOGLE_DOMAIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-valheim-google-domain-username
                  key: secret-value

            - name: VPN_DNS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-vpn-dns-password
                  key: secret-value

            - name: VPN_DNS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-vpn-dns-username
                  key: secret-value

            - name: VPN_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-vpn-domain
                  key: secret-value

            - name: WITHINGS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-withings-client-id
                  key: secret-value

            - name: WITHINGS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-withings-client-secret
                  key: secret-value

            - name: HASS_SERVER
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-url
                  key: secret-value
            - name: HASS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-token
                  key: secret-value
          ports:
            - name: api
              containerPort: 8123
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: api
              scheme: HTTP
            initialDelaySeconds: 60
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: api
              scheme: HTTP
            initialDelaySeconds: 60
            failureThreshold: 5
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: api
              scheme: HTTP
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: home-assistant-config-volume
              mountPath: /config
            - name: ha-secrets-volume
              mountPath: /root/set_ssh_keys.sh
              subPath: set_ssh_keys.sh
            - name: home-assistant-new-config-volume
              mountPath: /new-config
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true

        - name: app-daemon
          image: acockburn/appdaemon:dev
          imagePullPolicy: Always
          command:
            - sh
          args:
            - "-c"
            - "ln -s /home-assistant/appdaemon.yaml /conf/appdaemon.yaml && ln -s /home-assistant/apps /conf/apps && ln -s /home-assistant/dashboards /conf/dashboards && ln -s /home-assistant/secrets.yaml /conf/secrets.yaml && ./dockerStart.sh"
          env:
            - name: HASS_SERVER
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-url
                  key: secret-value
            - name: HASS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-ha-token
                  key: secret-value
          ports:
            - name: appdaemon
              containerPort: 5050
              protocol: TCP
          volumeMounts:
            - name: home-assistant-config-volume
              mountPath: /home-assistant

      volumes:
        - name: ha-secrets-volume
          configMap:
            name: secrets
        - name: home-assistant-config-volume
          persistentVolumeClaim:
            claimName: home-assistant-pv-claim
        - name: home-assistant-new-config-volume
          persistentVolumeClaim:
            claimName: home-assistant-pv-claim-new-config

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64

---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: default
  labels:
    app.kubernetes.io/name: home-assistant
spec:
  ports:
    - name: api
      port: 8123
      protocol: TCP
      targetPort: api
    - name: appdaemon
      port: 5050
      protocol: TCP
      targetPort: appdaemon
  selector:
    app.kubernetes.io/name: home-assistant
