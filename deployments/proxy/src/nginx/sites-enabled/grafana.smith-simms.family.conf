server {
  server_name grafana.smith-simms.family;
  listen 80;
  listen 443 ssl;

  if ($scheme != "https") {
    return 301 https://$host$request_uri;
  }

  ssl_certificate /etc/letsencrypt/live/grafana.smith-simms.family/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/grafana.smith-simms.family/privkey.pem;

  location / {
    # proxy_ssl_verify on;
    proxy_ssl_verify_depth 2;
    proxy_ssl_session_reuse on;
    proxy_pass_header Authorization;
    proxy_pass http://192.168.1.18:30518;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    client_max_body_size 0;
    proxy_read_timeout 36000s;
    proxy_redirect off;
  }
}