server {
  server_name ha.smith-simms.family;
  listen 80;
  if ($scheme != "https") {
    return 301 https://$host$request_uri;
  }
}

server {
  server_name ha.smith-simms.family;
  listen 443 ssl;

  ssl_certificate /etc/letsencrypt/live/smith-simms.family-0001/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/smith-simms.family-0001/privkey.pem;

  location / {
    proxy_pass http://192.168.1.18:30514;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
	  add_header Front-End-Https on;
    add_header Strict-Transport-Security "max-age=15552000";
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "upgrade";
  }

  location /api/websocket {
    proxy_pass http://192.168.1.18:30514/api/websocket;
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Front-End-Https on;
    add_header Strict-Transport-Security "max-age=15552000";
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}