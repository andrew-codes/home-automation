server {
  server_name status.smith-simms.family;
  listen 80;
  listen 443 ssl http2;

  if ($scheme != "https") {
    return 301 https://$host$request_uri;
  }

  ssl_certificate /etc/letsencrypt/live/smith-simms.family-0001/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/smith-simms.family-0001/privkey.pem;

  location / {
    proxy_pass http://192.168.1.18:30517;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "upgraded";
    proxy_buffering off;
    client_max_body_size 0;
    proxy_read_timeout 36000s;
  }
}