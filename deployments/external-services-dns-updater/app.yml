apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-services-dns-updater
  namespace: default
  labels:
    app.kubernetes.io/name: external-services-dns-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: external-services-dns-updater
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-services-dns-updater
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      hostNetwork: true
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: mqtt-is-ready
          image: docker-registry:5000/mqtt-client:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 sub -h 192.168.1.18 -p 30519 -t '$SYS/#' -C 1 | grep -v Error || exit 1"
      containers:
        - name: external-services-dns-updater
          image: docker-registry:5000/external-services-dns-updater:latest
          imagePullPolicy: Always
          env:
            - name: DEBUG
              value: "@ha/external-services-dns-updater-app*"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials.json
            - name: SUB_DOMAINS
              value: "grafana,ha,status,vpn"
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-username
                  key: secret-value
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-password
                  key: secret-value
            - name: ENV_INJECTOR_LOG_LEVEL
              value: debug
          volumeMounts:
            - name: dns-google-service-account-creds
              mountPath: /
      volumes:
        - name: dns-google-service-account-creds
          secret:
            secretName: dns-google-service-account-creds
            defaultMode: 0777
            items:
              - key: secret-value
                path: credentials.json
