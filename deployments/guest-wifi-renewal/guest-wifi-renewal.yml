apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-wifi-renewal
  namespace: home-automation
  labels:
    app.kubernetes.io/name: guest-wifi-renewal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guest-wifi-renewal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guest-wifi-renewal
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: guest-wifi-renewal
          image: docker-registry/guest-wifi-renewal:latest
          imagePullPolicy: Always
          env:
            - name: DEBUG
            - name: MQTT_USERNAME
            - name: MQTT_PASSWORD
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"