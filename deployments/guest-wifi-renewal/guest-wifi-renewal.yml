apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-wifi-renewal
  namespace: default
  labels:
    app.kubernetes.io/name: guest-wifi-renewal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guest-wifi-renewal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guest-wifi-renewal
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/mqtt
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/mqtt" }}
          export MQTT_HOST="mqtt"
          export MQTT_PORT="1883"
          export MQTT_USERNAME="{{ .Data.data.USERNAME }}"
          export MQTT_PASSWORD="{{ .Data.data.PASSWORD }}"
          {{ end }}
          {{ with secret "kv/home-assistant" }}
          export HA_TOKEN="{{ .Data.data.HA_TOKEN }}"
          export HA_URL="{{ .Data.data.DOMAIN }}"
          {{ end }}
          {{ with secret "kv/unifi" }}
          export UNIFI_IP="{{ .Data.data.IP }}"
          export UNIFI_PASSWORD="{{ .Data.data.PASSWORD }}"
          export UNIFI_PORT="{{ .Data.data.PORT }}"
          export UNIFI_USERNAME="{{ .Data.data.USERNAME }}"
          {{ end }}
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoSchedule"
      serviceAccountName: app
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: mqtt-is-ready
          image: docker-registry:5000/mqtt-client:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 sub -h mqtt -t '$SYS/#' -C 1 | grep -v Error || exit 1"
        - name: home-assistant-is-ready
          image: curlimages/curl:latest
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 curl --fail --insecure --silent --output /dev/null --write-out 'HTTP Code %{http_code}' 'http://home-assistant:8123' || exit 1"
      containers:
        - name: guest-wifi-renewal
          image: docker-registry:5000/guest-wifi-renewal:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "source /vault/secrets/env.sh && /app/entrypoint.sh"
          env:
            - name: DEBUG
