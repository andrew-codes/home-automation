apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-wifi-renewal
  namespace: default
  labels:
    app.kubernetes.io/name: guest-wifi-renewal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guest-wifi-renewal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guest-wifi-renewal
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/mqtt
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/mqtt" }}
          export MQTT_USERNAME="{{ .Data.USERNAME }}"
          export MQTT_PASSWORD="{{ .Data.PASSWORD }}"
          {{ end }}
          {{ with secret "kv/home-assistant" }}
          export HA_TOKEN="{{ .Data.HA_TOKEN }}"
          export HA_URL="{{ .Data.HA_URL }}"
          {{ end }}
          {{ with secret "kv/unifi" }}
          export UNIFI_IP="{{ .Data.IP }}"
          export UNIFI_PASSWORD="{{ .Data.PASSWORD }}"
          export UNIFI_PORT="{{ .Data.PORT }}"
          export UNIFI_USERNAME="{{ .Data.USERNAME }}"
          {{ end }}
    spec:
      serviceAccountName: app
      imagePullSecrets:
        - name: regcred
      containers:
        - name: guest-wifi-renewal
          image: docker-registry:5000/guest-wifi-renewal:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "source /vault/secrets/env.sh && start.sh"
          env:
            - name: DEBUG
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"