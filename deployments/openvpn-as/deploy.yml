---
- hosts: all
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh

  tasks:
    - name: Installing Prerequisites
      apt:
        name:
          - wget
          - ca-certificates
          - net-tools
          - gnupg
          - curl
        state: present

    - name: Setup apt key
      apt_key:
        url: https://as-repository.openvpn.net/as-repo-public.gpg
        state: present

    - name: Add repository
      apt_repository:
        repo: deb http://as-repository.openvpn.net/as/debian buster main
        state: present
        filename: openvpn-as
        mode: "0600"

    - name: Installing OpenVPN AS
      apt:
        name:
          - openvpn-as
        state: present
        update_cache: yes