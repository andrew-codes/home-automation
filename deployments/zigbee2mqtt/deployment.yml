---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-pv-volume
  namespace: default
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/zigbee2mqtt"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-pv-claim
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zigbee2mqtt
  template:
    metadata:
      labels:
        name: zigbee2mqtt
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      initContainers:
        - name: mqtt-is-ready
          image: docker-registry:5000/mqtt-client:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 sub -h mqtt -t '$SYS/#' -C 1 | grep -v Error || exit 1"
      containers:
        - name: zigbee2mqtt
          image: docker-registry:5000/zigbee2mqtt:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "yaml-merge /app/data/configuration-from-git.yml /app/data/configuration.yml > /app/data/configuration.yml"
          livenessProbe:
            failureThreshold: 12
            httpGet:
              httpHeaders:
                - name: Accept
                  value: text/plain
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          volumeMounts:
            - mountPath: /dev/ttyACM0
              name: zigbeestick
            - mountPath: /usr/src/app/data
              name: data
      volumes:
        - name: zigbeestick
          hostPath:
            path: /dev/ttyUSB0
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-pv-claim
