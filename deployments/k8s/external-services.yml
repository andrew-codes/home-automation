---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 8200

---
apiVersion: v1
kind: Endpoints
metadata:
  name: vault
  namespace: default
subsets:
  - addresses:
      - ip: $PROD_VAULT_IP
    ports:
      - port: 8200.

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 5000

---
apiVersion: v1
kind: Endpoints
metadata:
  name: docker-registry
  namespace: default
subsets:
  - addresses:
      - ip: $PROD_DOCKER_IP
    ports:
      - port: 5000

