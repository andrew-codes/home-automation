apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps5-wake
  namespace: default
  labels:
    app.kubernetes.io/name: ps5-wake
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ps5-wake
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ps5-wake
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: app
        vault.hashicorp.com/agent-inject-status: update
        vault.hashicorp.com/agent-inject-secret-env.sh: kv/mqtt
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{ with secret "kv/mqtt" }}
          export MQTT_USERNAME="{{ .Data.data.USERNAME }}"
          export MQTT_PASSWORD="{{ .Data.data.PASSWORD }}"
          {{ end }}
          {{ with secret "kv/ps5-wake" }}
              {{ range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
              {{ end }}
          {{ end }}
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      hostNetwork: true
      imagePullSecrets:
        - name: regcred
      containers:
        - name: ps5-wake
          image: docker-registry:5000/ps5-wake:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "source /vault/secrets/env.sh && start.sh"
          env:
            - name: DEBUG
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
