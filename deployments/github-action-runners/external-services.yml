---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: actions-runner-system
spec:
  ports:
  - protocol: TCP
    port: 8200

---
apiVersion: v1
kind: Endpoints
metadata:
  name: vault
  namespace: actions-runner-system
subsets:
  - addresses:
      - ip: $PROD_VAULT_IP
    ports:
      - port: 8200.

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: actions-runner-system
spec:
  ports:
  - protocol: TCP
    port: 5000

---
apiVersion: v1
kind: Endpoints
metadata:
  name: docker-registry
  namespace: actions-runner-system
subsets:
  - addresses:
      - ip: $PROD_DOCKER_IP
    ports:
      - port: 5000

---
kind: Service
apiVersion: v1
metadata:
  name: "k8s-main-node"
  namespace: actions-runner-system
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 6443

---
kind: Endpoints
apiVersion: v1
metadata:
  name: "k8s-main-node"
  namespace: actions-runner-system
subsets:
  - addresses:
      - ip: $PROD_K8S_MAIN_NODE_IP
    ports:
      - name: https
        port: 6443
        protocol: TCP