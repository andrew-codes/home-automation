apiVersion: spv.no/v2beta1
kind: AzureKeyVaultSecret
metadata:
  name: ps5-names
spec:
  vault:
    name: kv-home-automation
    object:
      name: ps5-PS5-NAMES
      type: secret

---
apiVersion: spv.no/v2beta1
kind: AzureKeyVaultSecret
metadata:
  name: ps5-credentials
spec:
  vault:
    name: kv-home-automation
    object:
      name: ps5-CREDENTIALS
      type: secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps5
  namespace: default
  labels:
    app.kubernetes.io/name: ps5
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ps5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ps5
    spec:
      tolerations:
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      serviceAccountName: app
      hostNetwork: true
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: mqtt-is-ready
          image: docker-registry:5000/mqtt-client:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 sub -h 192.168.1.18 -p 30519 -t '$SYS/#' -C 1 | grep -v Error || exit 1"
        - name: home-assistant-is-ready
          image: curlimages/curl:latest
          command:
            - "sh"
          args:
            - "-c"
            - "timeout 10 curl --fail --insecure --silent --output /dev/null --write-out 'HTTP Code %{http_code}' 'https://ha.smith-simms.family' || exit 1"
      containers:
        - name: ps5
          image: docker-registry:5000/ps5:latest
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "-c"
            - "echo -n '$PS5_CREDENTIALS' >~/.config/playactor/credentials.json && /start.sh"
          env:
            - name: DEBUG
              value: "*"
            - name: MQTT_HOST
              value: "192.168.1.18"
            - name: MQTT_PORT
              value: "30519"
            - name: PS5_NAMES
              value: "ps5-names@azurekeyvault"
            - name: PS5_CREDENTIALS
              value: "ps5-credentials@azurekeyvault"
            - name: MQTT_USERNAME
              value: "MQTT_USERNAME@azurekeyvault"
            - name: MQTT_PASSWORD
              value: "MQTT_PASSWORD@azurekeyvault"
