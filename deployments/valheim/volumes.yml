apiVersion: v1
kind: PersistentVolume
metadata:
  name: valheim-pv-volume
  namespace: default
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/valheim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valheim-pv-claim
  namespace: default
  labels:
    app: valheim-server
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi