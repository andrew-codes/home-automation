apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-pin-codes
  namespace: home-automation
  labels:
    app.kubernetes.io/name: guest-pin-codes
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guest-pin-codes
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guest-pin-codes
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: guest-pin-codes
          image: docker-registry:5000guest-pin-codes:latest
          imagePullPolicy: Always
          env:
            - name: GUEST_LOCK_CODE_EXCLUSIONS
            - name: NUMBER_OF_GUEST_CODES
              value: "4"
            - name: GUEST_CODE_INDEX_OFFSET
              value: "4"
            - name: DEBUG
            - name: MQTT_USERNAME
            - name: MQTT_PASSWORD
            - name: MQTT_HOST
              value: mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: GOOGLE_CALENDAR_ID
            - name: GOOGLE_PRIVATE_KEY
            - name: DOOR_LOCKS
            - name: GOOGLE_SERVICE_ACCOUNT
