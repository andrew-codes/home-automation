nodeLinker: pnp

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"

yarnPath: .yarn/releases/yarn-3.3.1.cjs

packageExtensions:
  "@elastic/ecs-winston-format@*":
    dependencies:
      triple-beam: "*"
      winston: "^3.8.2"
  "http-cookie-agent@*":
    dependencies:
      deasync: "*"
  "@nx-dotnet/core@*":
    dependencies:
      "@nrwl/devkit": "*"
      tslib: "*"
  "@nx-dotnet/dotnet@*":
    dependencies:
      tslib: "*"
  "@nx-dotnet/utils@*":
    dependencies:
      "@nrwl/devkit": "*"
      tslib: "*"

  "@remix-run/dev@*":
    dependencies:
      "swiper": "^8.4.5"
      dom7: "*"
      "ssr-window": "*"
  "swiper@*":
    dependencies:
      "react": "*"

  "@graphql-codegen/cli@*":
    dependencies:
      graphql: "^16.6.0"
  "@graphql-codegen/plugin-helpers@*":
    dependencies:
      graphql: "^16.6.0"